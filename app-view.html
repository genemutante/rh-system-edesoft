<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH System | Edesoft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================================================
           APP VIEWER - ENTERPRISE DARK (SLATE THEME)
           ========================================================================== */
        :root {
            --header-bg: #0f172a;       
            --header-border: #1e293b;   
            --header-text: #ffffff;
            --header-height: 52px;
            
            --bg-app: #f1f5f9;
            --primary: #4f46e5; 
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: var(--bg-app);
        }

        /* --- HEADER --- */
        .app-header {
            height: var(--header-height);
            background: var(--header-bg);
            border-bottom: 1px solid var(--header-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            color: var(--header-text);
            flex-shrink: 0;
            z-index: 100;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }

        .brand-minimal {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 14px;
            padding-right: 16px;
            border-right: 1px solid var(--header-border);
        }

        .brand-logo {
            background: var(--primary);
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Seletor de Módulo */
        .module-switcher {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #1e293b;
            padding: 4px 12px;
            border-radius: 6px;
            border: 1px solid #334155;
        }

        .module-switcher label { font-size: 11px; color: #94a3b8; font-weight: 600; text-transform: uppercase; }

        .module-switcher select {
            background: transparent;
            border: none;
            color: #f1f5f9;
            font-size: 13px;
            font-weight: 500;
            outline: none;
            cursor: pointer;
        }

        /* Perfil e Ações */
        .header-right { display: flex; align-items: center; gap: 16px; }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 4px 8px;
            border-radius: 8px;
            transition: background 0.2s;
            cursor: pointer;
        }

        .user-profile:hover { background: rgba(255,255,255,0.05); }

        .user-avatar {
            width: 30px;
            height: 30px;
            background: #334155;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: #cbd5e1;
            border: 1px solid #475569;
        }

        .user-name { font-size: 13px; font-weight: 500; color: #e2e8f0; }

        .btn-logout {
            background: transparent;
            border: 1px solid #334155;
            color: #94a3b8;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover { background: var(--danger); color: white; border-color: var(--danger); }

        /* --- CONTEÚDO (IFRAME) --- */
        .app-viewport { flex: 1; position: relative; width: 100%; height: 100%; }

        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* ==========================================================================
           MODAL ALTERAR SENHA
           ========================================================================== */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: flex; align-items: center; 
            justify-content: center; z-index: 9999;
        }
        .modal-content {
            background: white; padding: 28px; border-radius: 12px; width: 100%;
            max-width: 340px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }
        .modal-content h3 { margin-bottom: 8px; color: #0f172a; font-size: 18px; }
        .modal-content p { font-size: 14px; color: #64748b; margin-bottom: 20px; line-height: 1.5; }
        
        .input-group { margin-bottom: 16px; }
        .input-group label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 6px; color: #475569; }
        .input-group input { 
            width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; 
            font-size: 14px; transition: border-color 0.2s;
        }
        .input-group input:focus { border-color: var(--primary); outline: none; }

        .modal-actions { display: flex; gap: 12px; margin-top: 24px; }
        .btn-save-pw { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 8px; flex: 1; cursor: pointer; font-weight: 600; }
        .btn-cancel-pw { background: #f1f5f9; color: #475569; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        
        #msgSenha { font-size: 13px; margin-bottom: 12px; padding: 8px; border-radius: 6px; display: none; }
        .msg-error { background: #fee2e2; color: #b91c1c; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-left">
            <a href="rh-system-edesoft.html" class="brand-minimal">
                <div class="brand-logo">EA</div>
                <span>Academy</span>
            </a>

            <div class="module-switcher">
                <label>Módulo:</label>
                <select id="moduleSelect" onchange="trocarModulo(this.value)">
                    <option value="modulos-treinamentos/001-admin-base-de-dados.html">Admin / Base de Dados</option>
                    <option value="modulos-treinamentos/002-cadastro-de-colaborador.html">Cadastro Colaboradores</option>
                    <option value="modulos-treinamentos/003-matriz-de-capacitacao.html">Matriz de Capacitação</option>
                    <option value="modulos-treinamentos/004-declaracao-de-experiencia.html">Declaração de Experiência</option>
                    <option value="modulos-treinamentos/005-controle-capacitacao-colaborador.html">Controle Capacitação</option>
                    <option value="modulos-treinamentos/006-manutencao-cursos.html">Catálogo de Cursos</option>
                    <option value="modulos-treinamentos/007-agendamento-treinamentos.html">Agendamento de Turmas</option>
                </select>
            </div>
        </div>

        <div class="header-right">
            <div class="user-profile" id="btnPerfil" title="Clique para alterar sua senha">
                <div class="user-avatar" id="userAvatar">--</div>
                <span class="user-name" id="userName">Usuário</span>
            </div>
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </header>

    <main class="app-viewport">
        <iframe id="contentFrame" src="about:blank"></iframe>
    </main>

    <div id="modalSenha" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Segurança</h3>
            <p>Deseja alterar sua senha de acesso? Digite as informações abaixo.</p>
            
            <div id="msgSenha"></div>

            <div class="input-group">
                <label>Senha Atual</label>
                <input type="password" id="txtSenhaAtual" placeholder="••••••••">
            </div>
            
            <div class="input-group">
                <label>Nova Senha</label>
                <input type="password" id="txtNovaSenha" placeholder="Mínimo 6 caracteres">
            </div>

            <div class="modal-actions">
                <button class="btn-cancel-pw" id="btnFecharModal">Cancelar</button>
                <button class="btn-save-pw" id="btnSalvarSenha">Atualizar Senha</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { DBHandler } from './db-handler.js';

        // 1. CARREGAMENTO INICIAL E SESSÃO
        document.addEventListener('DOMContentLoaded', () => {
            const sessionRaw = localStorage.getItem('rh_session');
            if (!sessionRaw) {
                window.location.href = 'index.html';
                return;
            }

            const session = JSON.parse(sessionRaw);
            const elName = document.getElementById('userName');
            const elAvatar = document.getElementById('userAvatar');

            if (elName) elName.textContent = session.user;
            if (elAvatar) elAvatar.textContent = session.user.substring(0, 2).toUpperCase();

            // Configuração do Iframe
            const params = new URLSearchParams(window.location.search);
            const src = params.get('src');
            const iframe = document.getElementById('contentFrame');
            const select = document.getElementById('moduleSelect');

            if (src) {
                iframe.src = src;
                select.value = src;
            } else {
                iframe.src = select.options[0].value;
            }
        });

        // 2. LOGICA DO MODAL DE SENHA
        const modal = document.getElementById('modalSenha');
        const btnPerfil = document.getElementById('btnPerfil');
        const btnFechar = document.getElementById('btnFecharModal');
        const btnSalvar = document.getElementById('btnSalvarSenha');
        const msgDiv = document.getElementById('msgSenha');

        btnPerfil.onclick = () => {
            modal.style.display = 'flex';
        };

        btnFechar.onclick = () => {
            modal.style.display = 'none';
            msgDiv.style.display = 'none';
            document.getElementById('txtSenhaAtual').value = '';
            document.getElementById('txtNovaSenha').value = '';
        };

        btnSalvar.onclick = async () => {
            const atual = document.getElementById('txtSenhaAtual').value;
            const nova = document.getElementById('txtNovaSenha').value;
            const session = JSON.parse(localStorage.getItem('rh_session'));

            if (!atual || !nova) {
                exibirErro("Preencha todos os campos.");
                return;
            }

            if (nova.length < 4) {
                exibirErro("A nova senha deve ter ao menos 4 caracteres.");
                return;
            }

            try {
                btnSalvar.disabled = true;
                btnSalvar.textContent = "Processando...";

                // Note: Usamos session.user que contém o 'nome' ou 'username' salvo no login
                await DBHandler.alterarSenha(session.user, atual, nova);

                alert("Senha atualizada com sucesso!");
                btnFechar.onclick(); // Fecha e limpa
            } catch (err) {
                exibirErro(err.message);
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.textContent = "Atualizar Senha";
            }
        };

        function exibirErro(texto) {
            msgDiv.textContent = texto;
            msgDiv.className = 'msg-error';
            msgDiv.style.display = 'block';
        }

        // 3. TROCA DE MÓDULO (Lógica global exposta)
        window.trocarModulo = function(url) {
            const iframe = document.getElementById('contentFrame');
            iframe.src = url;
            const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?src=' + url;
            window.history.pushState({path:newUrl},'',newUrl);
        }

        // 4. LOGOUT
        window.logout = function() {
            if(confirm("Deseja encerrar a sessão?")) {
                localStorage.removeItem('rh_session');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
