<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamentos | Edesoft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --header-bg: #0f172a;       
            --header-border: #1e293b;   
            --header-text: #ffffff;
            --header-height: 52px;
            --bg-app: #f1f5f9;
            --primary: #4f46e5; 
            --danger: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column; background: var(--bg-app);
        }

        /* --- HEADER --- */
        .app-header {
            height: var(--header-height); background: var(--header-bg);
            border-bottom: 1px solid var(--header-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; color: var(--header-text); flex-shrink: 0; z-index: 100;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        .brand-minimal {
            display: flex; align-items: center; gap: 8px; text-decoration: none;
            color: white; font-weight: 700; font-size: 14px; padding-right: 16px;
            border-right: 1px solid var(--header-border);
        }
        .brand-logo {
            background: var(--primary); width: 28px; height: 28px;
            border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 12px;
        }

        .module-switcher {
            display: flex; align-items: center; gap: 8px; background: #1e293b;
            padding: 4px 12px; border-radius: 6px; border: 1px solid #334155;
        }
        .module-switcher select {
            background: transparent; border: none; color: #f1f5f9;
            font-size: 13px; font-weight: 500; outline: none; cursor: pointer;
        }

        .header-right { display: flex; align-items: center; gap: 16px; }
        .user-profile {
            display: flex; align-items: center; gap: 10px; padding: 4px 8px;
            border-radius: 8px; transition: background 0.2s; cursor: pointer;
        }
        .user-profile:hover { background: rgba(255,255,255,0.05); }
        .user-avatar {
            width: 30px; height: 30px; background: #334155; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; font-weight: 700; color: #cbd5e1; border: 1px solid #475569;
        }

        /* --- IFRAME --- */
        .app-viewport { flex: 1; position: relative; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* --- MODAL MODERNO --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; align-items: center; 
            justify-content: center; z-index: 9999;
        }
        .modal-content {
            background: white; padding: 32px; border-radius: 16px; width: 100%;
            max-width: 360px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        .modal-content h3 { color: #0f172a; margin-bottom: 8px; font-size: 20px; font-weight: 700; }
        .modal-content p { color: #64748b; font-size: 14px; margin-bottom: 24px; line-height: 1.5; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; font-size: 12px; font-weight: 600; color: #475569; margin-bottom: 6px; }
        .input-group input {
            width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 10px;
            font-size: 15px; transition: all 0.2s;
        }
        .input-group input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }

        /* Estilos de Erro */
        .input-group.has-error input {
            border-color: var(--danger); background-color: #fff1f2;
            animation: shake 0.4s ease-in-out;
        }
        .input-group.has-error label { color: var(--danger); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        #msgSenha {
            display: none; padding: 12px; border-radius: 8px; font-size: 13px;
            font-weight: 500; margin-bottom: 16px; border: 1px solid transparent;
        }
        .msg-error { background: #fef2f2; color: #b91c1c; border-color: #fee2e2; }

        .modal-actions { display: flex; gap: 12px; margin-top: 8px; }
        .btn-save-pw {
            background: var(--primary); color: white; border: none; padding: 12px;
            border-radius: 10px; flex: 2; cursor: pointer; font-weight: 600; transition: opacity 0.2s;
        }
        .btn-cancel-pw {
            background: #f1f5f9; color: #475569; border: none; padding: 12px;
            border-radius: 10px; flex: 1; cursor: pointer; font-weight: 600;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-left">
            <a href="rh-system-edesoft.html" class="brand-minimal">
                <div class="brand-logo">EA</div>
                <span>Academy</span>
            </a>

            <div class="module-switcher">
                <select id="moduleSelect" onchange="trocarModulo(this.value)">
                    <option value="modulos-treinamentos/001-admin-base-de-dados.html" id="optAdmin">Admin / Base de Dados</option>
                    <option value="modulos-treinamentos/002-cadastro-de-colaborador.html" id="optColab">Cadastro Colaboradores</option>
                    <option value="modulos-treinamentos/003-matriz-de-capacitacao.html" id="optMatriz">Matriz de Capacitação</option>
                    <option value="modulos-treinamentos/004-declaracao-de-experiencia.html" id="optDecla">Declaração de Experiência</option>
                    <option value="modulos-treinamentos/005-controle-capacitacao-colaborador.html" id="optControle">Controle Capacitação</option>
                    <option value="modulos-treinamentos/006-manutencao-cursos.html" id="optCursos">Catálogo de Cursos</option>
                    <option value="modulos-treinamentos/007-agendamento-treinamentos.html" id="optAgend">Agendamento de Turmas</option>
                </select>
            </div>
        </div>

        <div class="header-right">
            <div class="user-profile" id="btnPerfil" title="Alterar Senha">
                <div class="user-avatar" id="userAvatar">--</div>
                <span id="userName" style="font-size: 13px; font-weight: 500;">Usuário</span>
            </div>
            <button class="btn-cancel-pw" style="padding: 6px 12px; font-size: 12px;" onclick="logout()">Sair</button>
        </div>
    </header>

    <main class="app-viewport">
        <iframe id="contentFrame" src="about:blank"></iframe>
    </main>

    <div id="modalSenha" class="modal-overlay" style="display: none;">
        <form class="modal-content" id="formAlterarSenha" novalidate>
            <h3>Segurança</h3>
            <p>Para sua proteção, escolha uma senha com no mínimo <b>6 dígitos</b>.</p>
            
            <div id="msgSenha"></div>

            <div class="input-group" id="groupAtual">
                <label for="txtSenhaAtual">Senha Atual</label>
                <input type="password" id="txtSenhaAtual" placeholder="••••••••" autocomplete="current-password">
            </div>
            
            <div class="input-group" id="groupNova">
                <label for="txtNovaSenha">Nova Senha</label>
                <input type="password" id="txtNovaSenha" placeholder="Mínimo 6 dígitos" autocomplete="new-password">
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel-pw" id="btnFecharModal">Cancelar</button>
                <button type="submit" class="btn-save-pw" id="btnSalvarSenha">Atualizar Senha</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { DBHandler } from './bd-treinamentos/db-handler.js';

        const modal = document.getElementById('modalSenha');
        const formSenha = document.getElementById('formAlterarSenha');
        const inputAtual = document.getElementById('txtSenhaAtual');
        const inputNova = document.getElementById('txtNovaSenha');
        const msgDiv = document.getElementById('msgSenha');

        // 1. INICIALIZAÇÃO E CONTROLE DE ACESSO
        document.addEventListener('DOMContentLoaded', () => {
            const sessionRaw = localStorage.getItem('rh_session');
            if (!sessionRaw) { window.location.href = 'index.html'; return; }

            const session = JSON.parse(sessionRaw);
            document.getElementById('userName').textContent = session.user;
            document.getElementById('userAvatar').textContent = session.user.substring(0, 2).toUpperCase();

            // Restrição MATRIZ_ONLY no seletor
            if (session.role === 'MATRIZ_ONLY') {
                const select = document.getElementById('moduleSelect');
                Array.from(select.options).forEach(opt => {
                    if (opt.id !== 'optMatriz') opt.remove();
                });
            }

            const params = new URLSearchParams(window.location.search);
            const src = params.get('src');
            const iframe = document.getElementById('contentFrame');
            const select = document.getElementById('moduleSelect');

            iframe.src = src || select.options[0].value;
            if(src) select.value = src;
        });

        // 2. LÓGICA DO MODAL DE SENHA
        function aplicarErro(inputEl, mensagem) {
            document.querySelectorAll('.input-group').forEach(g => g.classList.remove('has-error'));
            inputEl.closest('.input-group').classList.add('has-error');
            msgDiv.textContent = mensagem;
            msgDiv.className = 'msg-error';
            msgDiv.style.display = 'block';
            inputEl.focus();
        }

        // Limpa erro ao digitar
        [inputAtual, inputNova].forEach(input => {
            input.oninput = () => {
                input.closest('.input-group').classList.remove('has-error');
                msgDiv.style.display = 'none';
            };
        });

        document.getElementById('btnPerfil').onclick = () => modal.style.display = 'flex';
        document.getElementById('btnFecharModal').onclick = () => {
            modal.style.display = 'none';
            formSenha.reset();
            msgDiv.style.display = 'none';
            document.querySelectorAll('.input-group').forEach(g => g.classList.remove('has-error'));
        };

formSenha.onsubmit = async (e) => {
    e.preventDefault();
    
    const atual = inputAtual.value.trim();
    const nova = inputNova.value.trim();
    const session = JSON.parse(localStorage.getItem('rh_session'));

    // 1. Validação de Campo Vazio (Apenas se está preenchido)
    if (!atual) {
        return aplicarErro(inputAtual, "Por favor, digite sua senha atual.");
    }

    // 2. Validação da NOVA SENHA (Aqui sim checamos os 6 dígitos)
    if (nova.length < 6) {
        return aplicarErro(inputNova, "A nova senha deve ter no mínimo 6 dígitos.");
    }

    if (atual === nova) {
        return aplicarErro(inputNova, "A nova senha não pode ser igual à atual.");
    }

    try {
        const btn = document.getElementById('btnSalvarSenha');
        btn.disabled = true;
        btn.textContent = "Verificando...";

        // IMPORTANTE: Usamos 'session.login' que é o username (ex: manoel.edesio)
        // Se ainda não atualizou o index.html, use session.user temporariamente
        const identificador = session.login || session.user;
        
        await DBHandler.alterarSenha(identificador, atual, nova);

        alert("Senha atualizada com sucesso!");
        document.getElementById('btnFecharModal').click();
    } catch (err) {
        // Se o erro vier do banco de dados sobre a senha atual
        if (err.message.includes("atual") || err.message.includes("incorreta")) {
            aplicarErro(inputAtual, "A senha atual digitada não confere com o banco.");
        } else {
            msgDiv.textContent = err.message;
            msgDiv.className = 'msg-error';
            msgDiv.style.display = 'block';
        }
    } finally {
        const btn = document.getElementById('btnSalvarSenha');
        btn.disabled = false;
        btn.textContent = "Atualizar Senha";
    }
};;

        // 3. FUNÇÕES GLOBAIS
        window.trocarModulo = (url) => {
            document.getElementById('contentFrame').src = url;
            const newUrl = `${window.location.pathname}?src=${url}`;
            window.history.pushState({}, '', newUrl);
        };

        window.logout = () => {
            if (confirm("Encerrar sessão?")) {
                localStorage.removeItem('rh_session');
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
