<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamentos | Edesoft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --header-bg: #0f172a;       
            --header-border: #1e293b;   
            --header-text: #ffffff;
            --header-height: 52px;
            --bg-app: #f1f5f9;
            --primary: #4f46e5; 
            --danger: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column; background: var(--bg-app);
        }

        /* --- HEADER --- */
        .app-header {
            height: var(--header-height); background: var(--header-bg);
            border-bottom: 1px solid var(--header-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; color: var(--header-text); flex-shrink: 0; z-index: 100;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
/* Ajuste para permitir que o texto quebre em duas linhas */
.brand-minimal span {
    display: block;      /* Faz o span se comportar como bloco */
    line-height: 1.1;    /* Reduz o espaçamento entre as linhas */
    font-size: 11px;     /* Ajuste leve no tamanho para caber na altura do header */
    text-transform: uppercase; /* Opcional: deixa o estilo mais profissional */
}

/* Garante que o container do logo e texto estejam bem alinhados */
.brand-minimal {
    display: flex;
    align-items: center; /* Centraliza verticalmente o ícone com o bloco de texto */
    gap: 8px;
    height: 100%;        /* Ocupa a altura total disponível */
}
        .brand-logo {
            background: var(--primary); width: 28px; height: 28px;
            border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 12px;
        }

        .module-switcher {
            display: flex; align-items: center; gap: 8px; background: #1e293b;
            padding: 4px 12px; border-radius: 6px; border: 1px solid #334155;
        }
.module-switcher select {
    background-color: #1e293b;  /* Cor escura compatível com o restante do menu */
    color: #f1f5f9;              /* Texto claro */
    border: none;
    font-size: 13px;
    font-weight: 500;
    outline: none;
    cursor: pointer;
    appearance: none;            /* Remove o estilo nativo (opcional) */
}

.module-switcher {
    position: relative;
}

.module-switcher::after {
    content: "▼";
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #f1f5f9;
    font-size: 10px;
    pointer-events: none;
}
select {
  background-color: #ffffff; /* fundo branco para o select fechado */
  color: #0f172a;            /* cor do texto visível */
  padding: 6px 12px;         /* mais espaço interno */
  border-radius: 6px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
}

select option {
  background-color: #ffffff; /* fundo das opções no dropdown */
  color: #0f172a;            /* cor do texto das opções */
  padding: 8px 12px;         /* mais espaço nas opções */
}

        .header-right { display: flex; align-items: center; gap: 16px; }
        .user-profile {
            display: flex; align-items: center; gap: 10px; padding: 4px 8px;
            border-radius: 8px; transition: background 0.2s; cursor: pointer;
        }
        .user-profile:hover { background: rgba(255,255,255,0.05); }
        .user-avatar {
            width: 30px; height: 30px; background: #334155; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; font-weight: 700; color: #cbd5e1; border: 1px solid #475569;
        }

        /* --- IFRAME --- */
        .app-viewport { flex: 1; position: relative; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; align-items: center; 
            justify-content: center; z-index: 9999;
        }
        .modal-content {
            background: white; padding: 32px; border-radius: 16px; width: 100%;
            max-width: 360px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        .modal-content h3 { color: #0f172a; margin-bottom: 8px; font-size: 20px; font-weight: 700; }
        .modal-content p { color: #64748b; font-size: 14px; margin-bottom: 24px; line-height: 1.5; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; font-size: 12px; font-weight: 600; color: #475569; margin-bottom: 6px; }
        .input-group input {
            width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 10px;
            font-size: 15px; transition: all 0.2s;
        }
        .input-group.has-error input { border-color: var(--danger); background-color: #fff1f2; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }

        #msgSenha { display: none; padding: 12px; border-radius: 8px; font-size: 13px; margin-bottom: 16px; }
        .msg-error { background: #fef2f2; color: #b91c1c; border: 1px solid #fee2e2; }

        .modal-actions { display: flex; gap: 12px; margin-top: 8px; }
        .btn-save-pw { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; flex: 2; cursor: pointer; font-weight: 600; }
        .btn-cancel-pw { background: #f1f5f9; color: #475569; border: none; padding: 12px; border-radius: 10px; flex: 1; cursor: pointer; font-weight: 600; }
        button:disabled { opacity: 0.6; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-left">
<a href="app-view.html" class="brand-minimal">
    <div class="brand-logo">EA</div>
    <span>
        Edesoft<br>
        Academy
    </span>
</a>
            <div class="module-switcher">
                <select id="moduleSelect"></select>
            </div>
        </div>

        <div class="header-right">
            <div class="user-profile" id="btnPerfil" title="Alterar Senha">
                <div class="user-avatar" id="userAvatar">--</div>
                <span id="userName" style="font-size: 13px; font-weight: 500;">Usuário</span>
            </div>
            <button class="btn-cancel-pw" style="padding: 6px 12px; font-size: 12px;" onclick="logout()">Sair</button>
        </div>
    </header>

    <main class="app-viewport">
        <iframe id="contentFrame" src="about:blank"></iframe>
    </main>

    <div id="modalSenha" class="modal-overlay" style="display: none;">
        <form class="modal-content" id="formAlterarSenha" novalidate>
            <input type="text" id="hiddenUsername" style="display:none" autocomplete="username">
            <h3>Segurança</h3>
            <p>Para sua proteção, a nova senha deve ter no mínimo <b>6 dígitos</b>.</p>
            <div id="msgSenha"></div>
            <div class="input-group">
                <label for="txtSenhaAtual">Senha Atual</label>
                <input type="password" id="txtSenhaAtual" placeholder="Digite sua senha atual" autocomplete="current-password">
            </div>
            <div class="input-group">
                <label for="txtNovaSenha">Nova Senha</label>
                <input type="password" id="txtNovaSenha" placeholder="Mínimo 6 dígitos" autocomplete="new-password">
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-cancel-pw" id="btnFecharModal">Cancelar</button>
                <button type="submit" class="btn-save-pw" id="btnSalvarSenha">Atualizar Senha</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { DBHandler } from './bd-treinamentos/db-handler.js';

        const modal = document.getElementById('modalSenha');
        const formSenha = document.getElementById('formAlterarSenha');
        const inputAtual = document.getElementById('txtSenhaAtual');
        const inputNova = document.getElementById('txtNovaSenha');
        const msgDiv = document.getElementById('msgSenha');
        const elSelect = document.getElementById('moduleSelect');
        const elIframe = document.getElementById('contentFrame');

        // Armazena módulos permitidos para consulta global nesta página
        let modulosCache = [];

        // 1. INICIALIZAÇÃO DINÂMICA
        document.addEventListener('DOMContentLoaded', async () => {
            const elName = document.getElementById('userName');
            const elAvatar = document.getElementById('userAvatar');
            const elHiddenUser = document.getElementById('hiddenUsername');

            const sessionRaw = localStorage.getItem('rh_session');
            if (!sessionRaw) { window.location.href = 'index.html'; return; }

            const session = JSON.parse(sessionRaw);
            const loginReal = session.login || session.user;

            if (elName) elName.textContent = session.user;
            if (elAvatar) elAvatar.textContent = session.user.substring(0, 2).toUpperCase();
            if (elHiddenUser) elHiddenUser.value = loginReal;

            try {
                // BUSCA MÓDULOS PERMITIDOS (Agora retornando pode_editar e ver_detalhes)
                modulosCache = await DBHandler.buscarModulosPermitidos(session.role);
                
                if (!modulosCache || modulosCache.length === 0) {
                    alert("Seu perfil não possui permissões configuradas.");
                    return;
                }

                // Preenche o Select
                elSelect.innerHTML = '';
                modulosCache.forEach(mod => {
                    const opt = document.createElement('option');
                    opt.value = mod.path;
                    opt.textContent = mod.label;
                    elSelect.appendChild(opt);
                });

                // Lógica de Direcionamento
                const params = new URLSearchParams(window.location.search);
                const requestedPath = params.get('src');
                const moduloAutorizado = modulosCache.find(m => m.path === requestedPath);
                
                const moduloParaCarregar = requestedPath && moduloAutorizado 
                    ? moduloAutorizado 
                    : modulosCache[0];

                if (requestedPath && !moduloAutorizado) {
                    alert("Acesso Negado para este módulo.");
                    window.history.replaceState({}, '', window.location.pathname);
                }

                // Carrega o módulo com as travas de segurança dinâmicas
                carregarModuloIframe(moduloParaCarregar);

            } catch (err) {
                console.error("Erro na carga inicial:", err);
            }
        });

        // Função centralizada para carregar iframe com travas
        function carregarModuloIframe(moduloObj) {
            const queryParams = new URLSearchParams();
            
            // Se NÃO pode editar -> Modo Leitura
            if (!moduloObj.pode_editar) queryParams.set('readonly', 'true');
            
            // Se NÃO pode ver detalhes -> Esconde botões de visualização (LGPD)
            if (!moduloObj.ver_detalhes) queryParams.set('hide_details', 'true');

            const finalUrl = queryParams.toString() 
                ? `${moduloObj.path}?${queryParams.toString()}` 
                : moduloObj.path;

            elIframe.src = finalUrl;
            elSelect.value = moduloObj.path;

            // Atualiza URL do navegador sem recarregar para manter estado
            const browserUrl = `${window.location.pathname}?src=${moduloObj.path}`;
            window.history.pushState({}, '', browserUrl);
        }

        // Evento de troca no Select
        elSelect.onchange = (e) => {
            const selectedPath = e.target.value;
            const mod = modulosCache.find(m => m.path === selectedPath);
            if (mod) carregarModuloIframe(mod);
        };

        // --- LÓGICA DE INTERFACE ---
        window.logout = () => {
            if (confirm("Encerrar sessão?")) {
                localStorage.removeItem('rh_session');
                window.location.href = 'index.html';
            }
        };

        document.getElementById('btnPerfil').onclick = () => modal.style.display = 'flex';
        document.getElementById('btnFecharModal').onclick = () => {
            modal.style.display = 'none';
            formSenha.reset();
        };

        formSenha.onsubmit = async (e) => {
            e.preventDefault();
            const session = JSON.parse(localStorage.getItem('rh_session'));
            const atual = inputAtual.value.trim();
            const nova = inputNova.value.trim();

            try {
                document.getElementById('btnSalvarSenha').disabled = true;
                await DBHandler.alterarSenha(session.login || session.user, atual, nova);
                alert("Senha alterada com sucesso!");
                document.getElementById('btnFecharModal').click();
            } catch (err) {
                alert(err.message);
            } finally {
                document.getElementById('btnSalvarSenha').disabled = false;
            }
        };
    </script>
</body>
</html>
