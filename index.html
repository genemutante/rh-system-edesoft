<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edesoft | Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; height: 100vh; font-family: 'Inter', sans-serif;
            background-color: #f8fafc; display: flex; align-items: center; justify-content: center;
            border-top: 6px solid #0f172a;
        }
        .login-card {
            background: #fff; width: 380px; padding: 48px; border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); text-align: center;
        }
        .brand {
            font-size: 24px; font-weight: 800; color: #0f172a; margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        .brand span { color: #3b82f6; }
        .subtitle { color: #64748b; font-size: 14px; margin-bottom: 32px; }
        
        input {
            width: 100%; padding: 12px 16px; margin-bottom: 16px;
            border: 1px solid #cbd5e1; border-radius: 8px;
            font-size: 14px; box-sizing: border-box;
            transition: all 0.2s; outline: none;
        }
        input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        
        button {
            width: 100%; padding: 12px; background-color: #0f172a;
            color: #fff; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer; transition: background 0.2s;
            margin-top: 8px;
        }
        button:hover { background-color: #1e293b; }
        
        .error {
            color: #ef4444; font-size: 13px; margin-top: 16px;
            display: none; background: #fef2f2; padding: 10px;
            border-radius: 6px; border: 1px solid #fee2e2;
        }
        
        .footer {
            margin-top: 32px; font-size: 12px; color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">Edesoft <span>Treinamentos</span></div>
        <div class="subtitle">Faça login para acessar a matriz</div>

        <div class="input-group">
            <input type="text" id="user" placeholder="Usuário (ex: admin)" autocomplete="off">
            <input type="password" id="pass" placeholder="Senha" 
                   onkeypress="if(event.key === 'Enter') login()">
        </div>

        <button id="btnLogin" onclick="login()">ENTRAR NO SISTEMA</button>
        <div id="msgError" class="error"></div>

        <div class="footer">© 2026 Edesoft • Internal Tools</div>
    </div>

    <script type="module">
        import { DBHandler } from './bd-treinamentos/db-handler.js';

        // Torna a função acessível globalmente para o onclick do botão HTML
        window.login = async function() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            const btn = document.getElementById('btnLogin');
            const errorDiv = document.getElementById('msgError');

            // Reset visual
            errorDiv.style.display = 'none';
            btn.textContent = "Verificando...";
            btn.disabled = true;

            try {
                // Chama o Supabase através do nosso Handler
                const usuario = await DBHandler.validarLogin(u, p);

                if (usuario) {
                    // SUCESSO: Salva sessão e redireciona
                    salvarSessao(usuario.nome, usuario.username, usuario.role);
                } else {
                    // FALHA: Usuário ou senha incorretos
                    throw new Error("Usuário ou senha incorretos.");
                }

            } catch (err) {
                console.error(err);
                errorDiv.textContent = err.message || "Erro de conexão.";
                errorDiv.style.display = 'block';
                btn.textContent = "ENTRAR NO SISTEMA";
                btn.disabled = false;
            }
        };

// 1. Função que prepara e salva os dados do usuário no navegador
// No index.html, a função deve guardar o login técnico
function salvarSessao(nome, login, role) {
    const sessao = {
        user: nome,        
        login: login,   
        role: role,
        token: 'session-' + Date.now()
    };
    localStorage.setItem('rh_session', JSON.stringify(sessao));
    window.location.href = 'portal.html';
}

// Chame-a assim após validar o login:
// const usuario = await DBHandler.validarLogin(u, p);
// if (usuario) salvarSessao(usuario.nome, usuario.username, usuario.role);

        // 2. Lógica dentro da função de Login (Exemplo de aplicação)
        // Quando o DBHandler retornar o usuário com sucesso:
        /* const usuario = await DBHandler.validarLogin(u, p);
           if (usuario) {
               salvarSessao(usuario.nome, usuario.username, usuario.role);
           }
        */

        // 3. Verificação de sessão ativa ao abrir a página
        const sessaoAtual = localStorage.getItem('rh_session');
        if (sessaoAtual) {
            // Se já estiver logado, pula a tela de login e vai direto para o sistema
            window.location.href = 'portal.html';
        }
    </script>

</body>
</html>
