<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gest√£o de Certifica√ß√µes | Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --border: #e2e8f0;
      --bg: #f8fafc;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --white: #ffffff;
      --view-blue: #2563eb;
      --edit-purple: #7c3aed;
      --delete-red: #dc2626;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      height: 56px;
      background: var(--white);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 24px;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .header-title {
      font-size: 16px;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: -0.02em;
    }

    .btn {
      height: 36px;
      padding: 0 16px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      border: 1px solid var(--border);
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
    }

    .btn-outline {
      background: white;
      color: var(--text-muted);
    }

    .admin-only {
      display: none;
    }

    .badge {
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 9px;
      font-weight: 800;
    }

    .type-cert {
      background: #e0e7ff;
      color: #4338ca;
    }

    .type-notorio {
      background: #fef3c7;
      color: #92400e;
    }

    #view-lista, #view-formulario {
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.2s ease;
    }

    #view-lista.active,
    #view-formulario.active {
      display: flex;
    }

    .filter-bar {
      width: 100%;
      background: var(--white);
      padding: 12px 24px;
      border-bottom: 1px solid var(--border);
      box-sizing: border-box;
    }

    .filter-inner {
      max-width: 720px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: flex-end;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1 1 220px;
      min-width: 200px;
    }

    .filter-group label {
      font-size: 10px;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .search-input,
    .filter-select,
    .form-control {
      height: 36px;
      padding: 0 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: #f1f5f9;
    }

    .table-container {
      flex: 1;
      overflow: auto;
      padding: 16px 24px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--white);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    th, td {
      padding: 10px 12px;
      font-size: 13px;
    }

    th {
      background: #f8fafc;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      border-bottom: 1px solid var(--border);
    }

    td {
      border-bottom: 1px solid #f1f5f9;
    }

    tr:hover td {
      background: #fcfdfe;
    }

    .actions-cell {
      display: flex;
      justify-content: flex-end;
      gap: 4px;
    }

    .btn-action {
      width: 30px;
      height: 30px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .btn-view { background: #eff6ff; color: var(--view-blue); border: 1px solid #dbeafe; }
    .btn-edit { background: #f5f3ff; color: var(--edit-purple); border: 1px solid #ede9fe; }
    .btn-delete { background: #fef2f2; color: var(--delete-red); border: 1px solid #fee2e2; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="header-title">ACADEMY // GEST√ÉO DE CERTIFICA√á√ïES</div>
    <button class="btn btn-primary admin-only" id="btnTopNovo" onclick="window.abrirFormulario()">
      ‚ûï NOVO REGISTRO
    </button>
  </header>

  <div id="view-lista" class="active">
    <div class="filter-bar">
      <div class="filter-inner">
        <div class="filter-group">
          <label>Pesquisar</label>
          <input type="text" id="searchBox" class="search-input" onkeyup="window.filtrar()" placeholder="Buscar colaborador ou curso...">
        </div>
        <div class="filter-group" style="flex: 0 0 160px">
          <label>Tipo</label>
          <select id="filterTipo" class="filter-select" onchange="window.filtrar()">
            <option value="TODOS">Todos</option>
            <option value="CERTIFICADO">Certificados</option>
            <option value="NOTORIO">Not√≥rio Saber</option>
          </select>
        </div>
        <div class="filter-group" style="flex: 0 0 auto">
          <label style="opacity: 0">Limpar</label>
          <button class="btn btn-outline" onclick="window.limparFiltros()">LIMPAR</button>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table id="homologTable">
        <thead>
          <tr>
            <th>Colaborador</th>
            <th>Compet√™ncia</th>
            <th>Tipo</th>
            <th>Data</th>
            <th>Nota</th>
            <th style="text-align:right">A√ß√µes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="view-formulario">
    <div style="padding: 24px;">
      <h2 id="form-title">Detalhes do Registro</h2>
      <p style="margin: 8px 0 16px 0; color: var(--text-muted); font-size: 13px;">Formul√°rio em constru√ß√£o.</p>
      <button class="btn btn-outline" onclick="window.voltarParaLista()">‚¨Ö Voltar</button>
    </div>
  </div>

  <script type="module">
    import { DBHandler } from '../bd-treinamentos/db-handler.js';
    let DADOS_LISTA = [];

    window.carregarLista = async () => {
      DADOS_LISTA = await DBHandler.listarHomologacoes();
      renderizarTabela(DADOS_LISTA);
    };

    function renderizarTabela(lista) {
      const tbody = document.querySelector("#homologTable tbody");
      const session = JSON.parse(localStorage.getItem('rh_session')) || { role: 'VIEWER' };

      tbody.innerHTML = lista.map(item => `
        <tr>
          <td><strong>${item.colaboradores?.nome || '‚Äî'}</strong></td>
          <td>${item.treinamentos?.nome || '‚Äî'}</td>
          <td><span class="badge ${item.atividade_externa === 'NOTORIO' ? 'type-notorio' : 'type-cert'}">${item.atividade_externa || 'CERTIFICADO'}</span></td>
          <td>${item.data_homologacao ? new Date(item.data_homologacao).toLocaleDateString('pt-BR') : '‚Äî'}</td>
          <td>${item.nota || 'N/A'}</td>
          <td class="actions-cell">
            <button class="btn-action btn-view" onclick="window.abrirFormulario(${item.id}, true)">üëÅÔ∏è</button>
            ${session.role === 'ADMIN' ? `
              <button class="btn-action btn-edit" onclick="window.abrirFormulario(${item.id}, false)">‚úèÔ∏è</button>
              <button class="btn-action btn-delete" onclick="window.deletarRegistro(${item.id})">üóëÔ∏è</button>
            ` : ''}
          </td>
        </tr>
      `).join('');
    }

    window.filtrar = () => {
      const busca = document.getElementById('searchBox').value.toLowerCase();
      const tipo = document.getElementById('filterTipo').value;

      renderizarTabela(DADOS_LISTA.filter(i =>
        ((i.colaboradores?.nome || "").toLowerCase().includes(busca) ||
         (i.treinamentos?.nome || "").toLowerCase().includes(busca)) &&
        (tipo === 'TODOS' || i.atividade_externa === tipo)
      ));
    };

    window.limparFiltros = () => {
      document.getElementById('searchBox').value = "";
      document.getElementById('filterTipo').value = "TODOS";
      renderizarTabela(DADOS_LISTA);
    };

    window.abrirFormulario = (id = null, visualizar = false) => {
      document.getElementById('view-lista').classList.remove('active');
      document.getElementById('view-formulario').classList.add('active');
      document.getElementById('form-title').textContent = id ? (visualizar ? 'Visualiza√ß√£o de Registro' : 'Editar Registro') : 'Novo Registro';
    };

    window.voltarParaLista = () => {
      document.getElementById('view-formulario').classList.remove('active');
      document.getElementById('view-lista').classList.add('active');
    };

    window.deletarRegistro = async (id) => {
      if (!confirm('Deseja realmente excluir o registro?')) return;
      try {
        await DBHandler.excluirHomologacao(id);
        await window.carregarLista();
      } catch (e) {
        alert('Erro ao excluir: ' + e.message);
      }
    };

    window.addEventListener('DOMContentLoaded', async () => {
      const session = JSON.parse(localStorage.getItem('rh_session')) || { role: 'VIEWER' };
      if (session.role === 'ADMIN') {
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'inline-flex');
      }
      await window.carregarLista();
    });
  </script>
</body>
</html>
