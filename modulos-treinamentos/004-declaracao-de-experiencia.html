<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homologação de Competência | RH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --border: #e2e8f0;
      --bg: #f9fafb;
      --text: #0f172a;
      --muted: #64748b;
      --card-bg: #ffffff;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { margin: 0; background-color: var(--bg); color: var(--text); overflow: hidden; }
    .container { display: flex; height: 100vh; }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 340px; padding: 32px 24px; background: var(--card-bg);
      border-right: 1px solid var(--border); display: flex;
      flex-direction: column; gap: 28px; flex-shrink: 0;
    }

    .content { flex: 1; padding: 40px; display: flex; flex-direction: column; overflow-y: auto; }
    h2 { font-size: 18px; font-weight: 700; margin-bottom: 24px; }
    
    label { font-size: 11px; font-weight: 800; display: block; margin-bottom: 8px; color: var(--muted); text-transform: uppercase; }

    select, input, textarea {
      width: 100%; padding: 12px; font-size: 14px;
      border: 1px solid var(--border); border-radius: 8px; background: white;
      transition: all 0.2s;
    }
    select:focus, input:focus, textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
    
    input:read-only { background-color: #f1f5f9; color: #64748b; cursor: not-allowed; border-style: dashed; }
    textarea { resize: vertical; min-height: 140px; }

    .section-title { font-size: 11px; font-weight: 800; color: var(--muted); margin-bottom: 16px; text-transform: uppercase; letter-spacing: 0.05em; }

    .evidence-button {
      padding: 16px; border: 1px solid var(--border);
      border-radius: 10px; background: var(--card-bg); cursor: pointer;
      margin-bottom: 12px; transition: 0.2s; display: flex; flex-direction: column; gap: 4px;
    }
    .evidence-button.active { border-color: var(--primary); background: #eff6ff; }
    .evidence-button b { font-size: 14px; color: var(--text); }
    .evidence-button.active b { color: var(--primary); }
    .evidence-button small { font-size: 12px; color: var(--muted); }

    .warning-box {
      background: #eff6ff; border: 1px solid #bfdbfe; color: #1e40af;
      padding: 16px; border-radius: 10px; font-size: 13px; font-weight: 600; margin-bottom: 30px;
    }

    .row { display: flex; gap: 20px; margin-bottom: 24px; }
    .row > div { flex: 1; }

    .checkbox-group { display: flex; align-items: center; gap: 10px; margin-top: 8px; }
    .checkbox-group input { width: 16px; height: 16px; cursor: pointer; }
    .checkbox-group label { text-transform: none; font-weight: 500; margin-bottom: 0; color: var(--text); font-size: 13px; cursor: pointer; }

    .footer { margin-top: auto; display: flex; justify-content: flex-end; gap: 12px; padding-top: 40px; }
    .btn { padding: 12px 28px; font-weight: 700; border-radius: 8px; border: none; cursor: pointer; font-size: 14px; transition: 0.2s; }
    .btn-outline { background: white; border: 1px solid var(--border); color: var(--muted); }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-hover); }
    .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; }
  </style>
</head>
<body>
<div class="container">
  
  <aside class="sidebar">
    <div>
      <div class="section-title">1. Configuração do Registro</div>
      <label>Colaborador</label>
      <select id="selectColaborador"><option value="">Carregando...</option></select>
      
      <div style="margin-top: 20px;">
        <label>Competência Alvo (Catálogo)</label>
        <select id="selectTreinamento"><option value="">Carregando...</option></select>
      </div>
    </div>

    <div>
      <div class="section-title">2. Evidência Apresentada</div>
      <div id="btn-cert" class="evidence-button active" onclick="selectMode('certificado', this)">
        <b>Certificado</b>
        <small>Formação externa ou interna.</small>
      </div>
      <div id="btn-notorio" class="evidence-button" onclick="selectMode('notorio', this)">
        <b>Parecer de Notório Saber</b>
        <small>Validação técnica do RH/Gestor.</small>
      </div>
    </div>
  </aside>

  <main class="content">
    <h2 id="main-title">3. Detalhes da Homologação (Certificado)</h2>

    <div id="form-certificado">
      <div class="row">
        <div>
          <label>Instituição de Ensino</label>
          <input type="text" id="certInstituicao" value="Edesoft-Academy" readonly>
          <div class="checkbox-group">
            <input type="checkbox" id="checkEdesoft" checked onchange="toggleInstituicao(this.checked)">
            <label for="checkEdesoft">Instituição Edesoft-Academy</label>
          </div>
        </div>
        <div>
          <label>Data de Emissão/Conclusão</label>
          <input type="date" id="certData">
        </div>
      </div>
      <div class="row">
        <div style="flex: 2;">
          <label>Link de Autenticidade (URL)</label>
          <input type="url" id="certLink" placeholder="https://validador.com/id-do-certificado">
        </div>
        <div style="flex: 1;">
          <label>Nota / Avaliação</label>
          <input type="number" id="certNota" step="0.1" placeholder="N/A" readonly>
          <div class="checkbox-group">
            <input type="checkbox" id="checkNotaNA" checked onchange="toggleNota(this.checked)">
            <label for="checkNotaNA">Não se aplica</label>
          </div>
        </div>
      </div>
    </div>

    <div id="form-notorio" style="display: none">
      <div class="warning-box">Registro de Validação: Este parecer substitui o certificado físico com base na proficiência comprovada.</div>
      <div class="row">
        <div style="flex: 1">
          <label>Justificativa da Validação</label>
          <textarea id="notorioJustificativa" placeholder="Descreva os projetos e situações reais que comprovam o conhecimento..."></textarea>
        </div>
      </div>
      <div class="row">
        <div>
          <label>Evidências / Testes Utilizados</label>
          <input type="text" id="notorioEvidencias" placeholder="Ex: Prova prática, Entrevista técnica...">
        </div>
        <div>
          <label>Aprovador Técnico (Gestor)</label>
          <input type="text" id="notorioAprovador" placeholder="Nome do responsável pelo aval">
        </div>
      </div>
    </div>

    <div class="footer">
      <button class="btn btn-outline" onclick="window.location.reload()">Cancelar</button>
      <button class="btn btn-primary" id="btnSalvar" onclick="salvarCertificacao()">Finalizar Homologação</button>
    </div>
  </main>
</div>

<script type="module">
  import { DBHandler } from '../bd-treinamentos/db-handler.js';

  let currentMode = 'certificado';

  document.addEventListener('DOMContentLoaded', async () => {
    await carregarDadosIniciais();
    document.getElementById('certData').value = new Date().toISOString().split('T')[0];
  });

  // LOGICA INSTITUIÇÃO (EDESOFT BY DEFAULT)
  window.toggleInstituicao = function(isEdesoft) {
    const input = document.getElementById('certInstituicao');
    if (isEdesoft) {
      input.value = "Edesoft-Academy";
      input.readOnly = true;
    } else {
      input.value = "";
      input.readOnly = false;
      input.focus();
    }
  };

  // LOGICA NOTA (N/A BY DEFAULT)
  window.toggleNota = function(isNA) {
    const input = document.getElementById('certNota');
    if (isNA) {
      input.value = "";
      input.readOnly = true;
      input.placeholder = "N/A";
    } else {
      input.readOnly = false;
      input.placeholder = "0.0";
      input.focus();
    }
  };

  async function carregarDadosIniciais() {
    try {
      const colabs = await DBHandler.listarColaboradores({ somenteAtivos: true });
      document.getElementById('selectColaborador').innerHTML = '<option value="">Selecione o colaborador...</option>' + 
          colabs.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');

      const { treinamentos } = await DBHandler.carregarDadosIniciais();
      document.getElementById('selectTreinamento').innerHTML = '<option value="">Selecione o curso...</option>' + 
          treinamentos.map(t => `<option value="${t.id}">${t.nome}</option>`).join('');
    } catch (e) { console.error("Erro ao carregar dados iniciais:", e); }
  }

  window.selectMode = function(mode, el) {
    currentMode = mode;
    document.querySelectorAll('.evidence-button').forEach(btn => btn.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('form-certificado').style.display = (mode === 'certificado') ? 'block' : 'none';
    document.getElementById('form-notorio').style.display = (mode === 'notorio') ? 'block' : 'none';
    document.getElementById('main-title').textContent = mode === 'certificado' 
      ? '3. Detalhes da Homologação (Certificado)' 
      : '3. Parecer de Notório Saber (Validação Técnica)';
  }

  window.salvarCertificacao = async function() {
    const session = JSON.parse(localStorage.getItem('rh_session'));
    const btn = document.getElementById('btnSalvar');

    const colabSel = document.getElementById('selectColaborador');
    const treinoSel = document.getElementById('selectTreinamento');

    // Determina o valor da nota com base no checkbox
    const notaNA = document.getElementById('checkNotaNA').checked;
    const notaValor = (currentMode === 'certificado' && !notaNA) ? document.getElementById('certNota').value : null;

    const payload = {
      colaborador_id: colabSel.value,
      treinamento_id: treinoSel.value,
      data_homologacao: currentMode === 'certificado' ? document.getElementById('certData').value : new Date().toISOString().slice(0, 10),
      nota: notaValor,
      usuario_registro: session.user,
      status: 'Homologado (RH)',
      instrutor: currentMode === 'certificado' ? document.getElementById('certInstituicao').value : document.getElementById('notorioAprovador').value,
      observacoes: currentMode === 'notorio' ? document.getElementById('notorioJustificativa').value : null
    };

    if (!payload.colaborador_id || !payload.treinamento_id) {
      alert("Selecione o colaborador e a competência no catálogo."); return;
    }

    try {
      btn.disabled = true;
      btn.textContent = "Gravando...";

      await DBHandler.salvarHomologacao(payload);

      // Log de Auditoria
      const colabNome = colabSel.options[colabSel.selectedIndex].text;
      const logNota = payload.nota === null ? "N/A" : payload.nota;
      
      await DBHandler.registrarLog(session.user, "CERTIFICAR_COMPETENCIA", `• Colaborador: ${colabNome}\n• Instituição: ${payload.instrutor}\n• Nota: ${logNota}`, "Homologação de Competência");

      alert("Homologação registrada com sucesso!");
      window.location.reload();
    } catch (e) {
      alert("Erro ao salvar: " + e.message);
      btn.disabled = false;
      btn.textContent = "Finalizar Homologação";
    }
  }
</script>
</body>
</html>
