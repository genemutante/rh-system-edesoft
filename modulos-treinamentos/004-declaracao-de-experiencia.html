<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Homologação | Enterprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="../scripts-treinamentos/module-guard.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gray: #f8fafc;
            --border-color: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; outline: none; }
        html, body { 
            height: 100%; margin: 0; padding: 0; 
            overflow: hidden; display: flex; flex-direction: column; 
            background-color: #f1f5f9; 
        }

        /* --- HEADER --- */
        .app-header { 
            height: 56px; flex-shrink: 0; background: #fff; 
            border-bottom: 1px solid var(--border-color); 
            display: flex; align-items: center; padding: 0 24px; 
        }
        .app-header h1 { font-size: 15px; font-weight: 700; color: var(--text-main); margin: 0; }

        .main-content { 
            flex: 1; overflow-y: auto; padding: 24px; 
            display: flex; flex-direction: column; align-items: center; 
        }
        
        /* --- CARD & TABS --- */
        .form-card { 
            background: white; width: 100%; max-width: 900px; 
            border-radius: 12px; border: 1px solid var(--border-color); 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
            display: flex; flex-direction: column; 
        }

        .tabs-header { 
            flex-shrink: 0; display: flex; background: #fff; 
            border-bottom: 1px solid var(--border-color); 
            padding: 0 12px; border-radius: 12px 12px 0 0; 
        }
        .tab-btn { 
            padding: 18px 24px; border: none; background: none; 
            font-size: 13px; font-weight: 600; color: var(--text-muted); 
            cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; 
        }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }

        /* --- FORMULÁRIO --- */
        .form-section { padding: 32px; border-bottom: 1px solid #f8fafc; }
        .section-title { 
            font-size: 11px; font-weight: 800; color: var(--text-muted); 
            text-transform: uppercase; margin-bottom: 24px; letter-spacing: 0.05em; 
        }
        
        .grid-form { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }
        .field-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 12px; font-weight: 700; color: #475569; }
        
        select, input { 
            height: 40px; padding: 0 12px; border-radius: 8px; 
            border: 1px solid var(--border-color); font-size: 14px; 
            transition: border-color 0.2s; background: #fff; width: 100%;
        }
        select:focus, input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79,70,229,0.1); }

        .split-footer { 
            padding: 24px 32px; background: #f8fafc; 
            border-top: 1px solid var(--border-color); 
            display: flex; justify-content: flex-end; gap: 12px; 
            border-radius: 0 0 12px 12px; 
        }
        
        .btn { 
            height: 40px; padding: 0 24px; border-radius: 8px; 
            font-size: 14px; font-weight: 600; cursor: pointer; 
            border: 1px solid transparent; transition: all 0.2s; 
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-ghost { background: transparent; color: var(--text-muted); border-color: var(--border-color); }

        .viewer-badge { 
            display: none; background: #fff7ed; color: #c2410c; 
            border: 1px solid #ffedd5; font-size: 11px; font-weight: 700; 
            padding: 4px 12px; border-radius: 100px; 
        }
    </style>
</head>
<body>

    <header class="app-header">
        <h1>Registro de Certificações</h1>
        <div style="flex: 1;"></div>
        <div id="viewerWarning" class="viewer-badge">MODO LEITURA</div>
    </header>

    <div class="main-content">
        <main class="form-card">
            
            <nav class="tabs-header">
                <button class="tab-btn active" onclick="switchFormMode('TREINAMENTO', this)">Homologar Treinamento</button>
                <button class="tab-btn" onclick="switchFormMode('EXPERIENCIA', this)">Declaração de Experiência</button>
            </nav>

            <div class="form-section">
                <div class="section-title">Identificação do Colaborador</div>
                <div class="grid-form">
                    <div class="field-group" style="grid-column: span 2;">
                        <label>COLABORADOR</label>
                        <select id="selectColaborador">
                            <option value="">Selecione o funcionário...</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="formTreinamento" class="form-section">
                <div class="section-title">Dados da Homologação Interna</div>
                <div class="grid-form">
                    <div class="field-group" style="grid-column: span 2;">
                        <label>TREINAMENTO / EQUIPAMENTO INTERNO</label>
                        <select id="selectTreinamento">
                            <option value="">Carregando catálogo...</option>
                        </select>
                    </div>
                    <div class="field-group">
                        <label>DATA DA HOMOLOGAÇÃO</label>
                        <input type="date" id="dataTreino">
                    </div>
                    <div class="field-group">
                        <label>VALIDADE</label>
                        <select id="validadeTreino">
                            <option value="12" selected>12 meses</option>
                            <option value="24">24 meses</option>
                            <option value="6">6 meses</option>
                            <option value="0">Indeterminada</option>
                        </select>
                    </div>
                    <div class="field-group">
                        <label>NOTA FINAL (0-10)</label>
                        <input type="number" id="notaTreino" step="0.1" placeholder="0.0">
                    </div>
                    <div class="field-group">
                        <label>INSTRUTOR RESPONSÁVEL</label>
                        <input type="text" id="instrutorTreino" placeholder="Nome do instrutor">
                    </div>
                </div>
            </div>

            <div id="formExperiencia" class="form-section" style="display: none;">
                <div class="section-title">Declaração de Experiência Externa</div>
                <div class="grid-form">
                    <div class="field-group" style="grid-column: span 2;">
                        <label>EQUIPAMENTO / ATIVIDADE EXTERNA</label>
                        <input type="text" id="txtAtividadeExterna" placeholder="Ex: Operação de Empilhadeira Retrátil">
                    </div>
                    <div class="field-group">
                        <label>DATA DO EVENTO/REGISTRO</label>
                        <input type="date" id="dataExp">
                    </div>
                    <div class="field-group">
                        <label>VALIDADE ATRIBUÍDA</label>
                        <select id="validadeExp">
                            <option value="12" selected>12 meses</option>
                            <option value="24">24 meses</option>
                            <option value="0">Indeterminada</option>
                        </select>
                    </div>
                    <div class="field-group">
                        <label>AVALIAÇÃO TÉCNICA (0-10)</label>
                        <input type="number" id="notaExp" step="0.1" placeholder="0.0">
                    </div>
                    <div class="field-group">
                        <label>RESPONSÁVEL PELA VALIDAÇÃO</label>
                        <input type="text" id="responsavelExp" placeholder="Nome do validador">
                    </div>
                </div>
            </div>

            <footer class="split-footer">
                <button class="btn btn-ghost" onclick="history.back()">Cancelar</button>
                <button class="btn btn-primary" id="btnSubmit" onclick="registrarRegistro()">Gravar Certificação</button>
            </footer>

        </main>
    </div>

    <script type="module" src="../scripts-treinamentos/declaracao-script.js"></script>
    
    <script>
        window.switchFormMode = function(mode, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const isTreino = mode === 'TREINAMENTO';
            document.getElementById('formTreinamento').style.display = isTreino ? 'block' : 'none';
            document.getElementById('formExperiencia').style.display = isTreino ? 'none' : 'block';

            // Variável global para o script.js ler o modo ativo
            window.activeMode = mode;
        };

        document.addEventListener('DOMContentLoaded', () => {
            const sessionRaw = localStorage.getItem('rh_session');
            if (!sessionRaw) { window.top.location.href = '../login.html'; return; }
            const session = JSON.parse(sessionRaw);
            if (session.role !== 'ADMIN') {
                document.getElementById('viewerWarning').style.display = 'flex';
                document.querySelectorAll('input, select, .btn-primary').forEach(el => el.disabled = true);
            }
            window.activeMode = 'TREINAMENTO';
        });
    </script>
</body>
</html>
