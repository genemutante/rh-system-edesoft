<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Modular | Enterprise</title>
    <link rel="stylesheet" href="../estilos-treinamentos/catalogo-style.css">
    
    <style>
        /* =========================================
           LAYOUT DE TELA CHEIA (FULLSCREEN)
           ========================================= */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Remove scroll da p√°gina inteira */
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }

        /* Cabe√ßalho fixo no topo */
        .top-header {
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 24px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            flex-shrink: 0; /* N√£o deixa encolher */
        }
        
        .top-header h1 {
            margin: 0;
            font-size: 1.25rem;
            color: #0f172a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Grid Principal - Ocupa todo o resto da tela */
        .layout-grid {
            display: grid;
            /* Coluna 1: 450px fixo | Coluna 2: O resto da tela */
            grid-template-columns: 480px 1fr; 
            height: calc(100vh - 60px); /* 100% da altura menos o header */
            gap: 0; /* Removemos gap do grid, usaremos padding interno */
        }

        /* --- COLUNA ESQUERDA (FORMUL√ÅRIO) --- */
        .col-form {
            padding: 20px;
            overflow-y: hidden; /* Scroll interno controlado */
            display: flex;
            flex-direction: column;
            border-right: 1px solid #cbd5e1;
            background: #fff;
            height: 100%;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 15px;
        }

        /* --- COLUNA DIREITA (AGENDA) --- */
        .col-agenda {
            padding: 20px;
            background: #f8fafc;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* --- COMPONENTES --- */
        
        /* Inputs */
        label { font-size: 0.85rem; font-weight: 700; color: #475569; display: block; margin-bottom: 5px; }
        .input-std { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.9rem; background: #fff; }
        .input-std:focus { border-color: #2563eb; outline: none; box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }

        /* LISTA DE AULAS (A M√°gica do CSS Flex) */
        .wrapper-aulas {
            display: flex;
            flex-direction: column;
            /* ISSO FAZ A LISTA CRESCER E OCUPAR O ESPA√áO VERMELHO VAZIO */
            flex: 1; 
            min-height: 200px; /* Altura m√≠nima de seguran√ßa */
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            background: #fff;
            overflow: hidden; /* Mant√©m bordas arredondadas */
        }

        .header-aulas {
            background: #f1f5f9;
            padding: 10px 12px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scroll-aulas {
            /* Scroll apenas aqui dentro */
            overflow-y: auto;
            padding: 5px;
            flex: 1; /* Ocupa todo o espa√ßo vertical dispon√≠vel */
        }

        .aula-checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: background 0.1s;
        }
        .aula-checkbox-item:hover { background: #eff6ff; }
        .aula-checkbox-item:last-child { border-bottom: none; }
        .aula-checkbox-item input { width: 18px; height: 18px; cursor: pointer; }
        .aula-checkbox-item label { margin: 0; cursor: pointer; font-weight: 500; font-size: 0.9rem; color: #334155; }

        /* Bot√£o Salvar Fixo no Final */
        .footer-actions {
            margin-top: auto; /* Empurra para baixo se sobrar espa√ßo */
            padding-top: 15px;
        }

        .btn-full {
            width: 100%; padding: 14px; background: #0f172a; color: #fff; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .btn-full:hover { background: #1e293b; transform: translateY(-1px); }
        .btn-full:disabled { background: #94a3b8; cursor: not-allowed; transform: none; }

        /* Agenda Lista */
        .agenda-container {
            flex: 1;
            overflow-y: auto; /* Scroll independente */
            padding-right: 5px;
        }

        .agenda-item {
            display: flex; align-items: center; padding: 16px;
            border-bottom: 1px solid #e2e8f0; border-left: 5px solid #cbd5e1;
            background: #fff; margin-bottom: 10px; border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .agenda-date {
            background: #eff6ff; color: #1d4ed8; padding: 10px; border-radius: 8px;
            text-align: center; margin-right: 16px; min-width: 70px;
        }

        .btn-link {
            background: none; border: none; color: #2563eb; cursor: pointer; font-size: 0.8rem; font-weight: 600;
        }
        .btn-link:hover { text-decoration: underline; }

        /* Scrollbar mais bonita */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    </style>
</head>
<body>

    <header class="top-header">
        <h1>üóìÔ∏è Agendamento Modular</h1>
    </header>

    <div class="layout-grid">
        
        <div class="col-form">
            <h2 style="font-size: 1.1rem; color: #1e293b; margin: 0 0 15px 0;">Novo Agendamento</h2>
            
            <form id="form-agendamento" class="form-container">
                
                <div style="display: flex; gap: 15px;">
                    <div style="flex: 1;">
                        <label>1. Colaborador</label>
                        <select id="sel-colab" class="input-std">
                            <option value="">Carregando...</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label>2. Treinamento</label>
                    <select id="sel-treino" class="input-std">
                        <option value="">Carregando...</option>
                    </select>
                </div>

                <div id="box-wrapper-aulas" style="display:none; flex-direction:column; flex:1; min-height:0;">
                    <label style="color:#2563eb;">3. Selecione as Aulas:</label>
                    
                    <div class="wrapper-aulas">
                        <div class="header-aulas">
                            <span style="font-size:0.8rem; font-weight:600; color:#64748b;">Lista de Conte√∫do</span>
                            <div>
                                <button type="button" class="btn-link" onclick="toggleTodasAulas(true)">Marcar Todas</button>
                                <span style="color:#cbd5e1; margin:0 5px;">|</span>
                                <button type="button" class="btn-link" onclick="toggleTodasAulas(false)">Limpar</button>
                            </div>
                        </div>
                        
                        <div class="scroll-aulas" id="lista-checkbox-aulas">
                            </div>
                    </div>
                    <div id="msg-sem-aulas" style="display:none; padding:15px; text-align:center; color:#64748b; background:#f8fafc; border-radius:8px; border:1px dashed #cbd5e1; margin-top:5px;">
                        Este curso n√£o possui aulas cadastradas. Ser√° agendado como item √∫nico.
                    </div>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 5px;">
                    <div style="flex: 1;">
                        <label>4. Data e Hora</label>
                        <input type="datetime-local" id="inp-data" class="input-std">
                    </div>
                </div>

                <div>
                    <label>Observa√ß√µes</label>
                    <textarea id="inp-obs" class="input-std" rows="1" style="resize: none;"></textarea>
                </div>

                <div class="footer-actions">
                    <button type="submit" id="btn-agendar" class="btn-full">
                        Confirmar Agendamento
                    </button>
                </div>
            </form>
        </div>

        <div class="col-agenda">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="font-size: 1.1rem; color: #1e293b; margin:0;">Agenda Futura</h2>
                <button onclick="carregarAgenda()" style="cursor:pointer; background:none; border:none; color:#2563eb; font-weight:600; display:flex; align-items:center; gap:5px;">
                    <span style="font-size:1.2rem;">‚Üª</span> Atualizar
                </button>
            </div>

            <div id="loading" style="display:none; text-align:center; padding:20px; color:#64748b;">Carregando...</div>
            
            <div class="agenda-container">
                <ul id="lista-agenda" style="list-style:none; padding:0; margin:0;"></ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { DBHandler } from "../bd-treinamentos/db-handler.js";

        let todosCursos = [];
        const selTreino = document.getElementById('sel-treino');
        const selColab = document.getElementById('sel-colab');
        const listaAulasDiv = document.getElementById('lista-checkbox-aulas');
        const boxWrapper = document.getElementById('box-wrapper-aulas');
        const msgSemAulas = document.getElementById('msg-sem-aulas');
        const listaAgenda = document.getElementById('lista-agenda');

        document.addEventListener('DOMContentLoaded', async () => {
            await carregarDadosIniciais();
            await carregarAgenda();
        });

        async function carregarDadosIniciais() {
            try {
                const [treinos, colabs] = await Promise.all([
                    DBHandler.listarTreinamentos(),
                    DBHandler.listarColaboradores({ somenteAtivos: true })
                ]);
                
                todosCursos = treinos || [];

                colabs.sort((a,b) => a.nome.localeCompare(b.nome));
                selColab.innerHTML = '<option value="">Selecione...</option>';
                colabs.forEach(c => selColab.innerHTML += `<option value="${c.id}">${c.nome}</option>`);

                todosCursos.sort((a,b) => a.nome.localeCompare(b.nome));
                selTreino.innerHTML = '<option value="">Selecione...</option>';
                todosCursos.forEach(t => selTreino.innerHTML += `<option value="${t.id}">${t.nome}</option>`);

            } catch (e) { alert("Erro ao carregar dados: " + e.message); }
        }

        selTreino.addEventListener('change', async () => {
            const cursoId = selTreino.value;
            listaAulasDiv.innerHTML = '';
            
            if (!cursoId) {
                boxWrapper.style.display = 'none';
                return;
            }

            // Exibe o wrapper imediatamente e ajusta display flex para ocupar altura
            boxWrapper.style.display = 'flex';

            let cursoSelecionado = todosCursos.find(c => String(c.id) === String(cursoId));
            let aulas = cursoSelecionado ? (cursoSelecionado.aulas || []) : [];

            if (aulas.length === 0) {
                try {
                    const { data } = await DBHandler.supabaseClient
                        .from('aulas_treinamentos')
                        .select('*')
                        .eq('treinamento_id', cursoId)
                        .order('ordem', { ascending: true });
                    if (data) aulas = data;
                } catch (err) { console.error(err); }
            }

            if (aulas.length > 0) {
                aulas.sort((a,b) => (a.ordem || 0) - (b.ordem || 0));
                aulas.forEach(aula => {
                    const div = document.createElement('div');
                    div.className = 'aula-checkbox-item';
                    div.innerHTML = `
                        <input type="checkbox" class="chk-aula" value="${aula.id}" id="aula-${aula.id}">
                        <label for="aula-${aula.id}">
                            ${aula.ordem || 0}. ${aula.titulo} 
                            <span style="color:#94a3b8; font-size:0.75rem;">(${aula.duracao_minutos || 0} min)</span>
                        </label>
                    `;
                    div.onclick = (e) => {
                        if(e.target.tagName !== 'INPUT') {
                            const chk = div.querySelector('input');
                            chk.checked = !chk.checked;
                        }
                    }
                    listaAulasDiv.appendChild(div);
                });
                msgSemAulas.style.display = 'none';
                document.querySelector('.wrapper-aulas').style.display = 'flex';
            } else {
                document.querySelector('.wrapper-aulas').style.display = 'none';
                msgSemAulas.style.display = 'block';
            }
        });

        window.toggleTodasAulas = function(marcar) {
            document.querySelectorAll('.chk-aula').forEach(chk => chk.checked = marcar);
        };

        document.getElementById('form-agendamento').addEventListener('submit', async (e) => {
            e.preventDefault();
            const colabId = selColab.value;
            const treinoId = selTreino.value;
            const dataHora = document.getElementById('inp-data').value;
            const obs = document.getElementById('inp-obs').value;

            if(!colabId || !treinoId || !dataHora) return alert("Preencha Colaborador, Treinamento e Data.");

            const checkboxes = document.querySelectorAll('.chk-aula:checked');
            const aulasIds = Array.from(checkboxes).map(cb => cb.value);

            const btn = document.getElementById('btn-agendar');
            btn.disabled = true; btn.innerText = "Processando...";

            try {
                const payloadFinal = [];
                if (aulasIds.length > 0) {
                    aulasIds.forEach(aulaId => {
                        payloadFinal.push({
                            treinamento_id: treinoId, colaborador_id: colabId, aula_id: aulaId,
                            data_hora: new Date(dataHora).toISOString(), observacoes: obs, status: 'AGENDADO'
                        });
                    });
                } else {
                    if(!confirm("Deseja agendar o curso inteiro (sem aulas espec√≠ficas)?")) {
                         btn.disabled = false; btn.innerText = "Confirmar Agendamento"; return;
                    }
                    payloadFinal.push({
                        treinamento_id: treinoId, colaborador_id: colabId, aula_id: null,
                        data_hora: new Date(dataHora).toISOString(), observacoes: obs, status: 'AGENDADO'
                    });
                }

                await DBHandler.criarAgendamento(payloadFinal); 
                alert(`‚úÖ ${payloadFinal.length} agendamento(s) criado(s)!`);
                toggleTodasAulas(false);
                await carregarAgenda();

            } catch (e) { alert("Erro: " + e.message); } 
            finally { btn.disabled = false; btn.innerText = "Confirmar Agendamento"; }
        });

        window.carregarAgenda = async function() {
            const lista = document.getElementById('lista-agenda');
            const loading = document.getElementById('loading');
            lista.innerHTML = ''; loading.style.display = 'block';
            
            try {
                const itens = await DBHandler.listarAgendamentosFuturos();
                if(itens.length === 0) {
                    lista.innerHTML = '<li style="padding:40px; text-align:center; color:#94a3b8;">Nenhum agendamento futuro.</li>';
                    return;
                }
                itens.forEach(item => {
                    const d = new Date(item.data_hora);
                    let tituloItem = item.aula ? item.aula.titulo : (item.treinamento?.nome || 'Curso');
                    let subTitulo = item.aula ? `Curso: ${item.treinamento?.nome}` : '';

                    const li = document.createElement('li');
                    li.className = 'agenda-item';
                    li.style.borderLeftColor = item.aula ? '#2563eb' : '#f59e0b';
                    li.innerHTML = `
                        <div class="agenda-date">
                            <strong style="font-size:1.1rem; display:block;">${d.getDate()}/${d.getMonth()+1}</strong>
                            <span style="font-size:0.8rem;">${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}</span>
                        </div>
                        <div style="flex:1;">
                            <h4 style="margin:0; color:#1e293b; font-size:0.95rem;">${tituloItem}</h4>
                            <div style="font-size:0.75rem; color:#64748b;">${subTitulo}</div>
                            <div style="display:flex; align-items:center; gap:6px; margin-top:4px;">
                                <span style="font-size:0.8rem; font-weight:600; color:#475569;">üë§ ${item.colaborador?.nome}</span>
                            </div>
                        </div>
                        <span style="font-size:0.7rem; font-weight:700; color:#2563eb; background:#eff6ff; padding:4px 8px; border-radius:12px;">${item.status}</span>
                    `;
                    lista.appendChild(li);
                });
            } catch(e) { console.error(e); } 
            finally { loading.style.display = 'none'; }
        };
    </script>
</body>
</html>
