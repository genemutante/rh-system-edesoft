<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Capacitação | Enterprise</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../estilos-treinamentos/style.css">
    
    <style>
        /* =========================================================
           LAYOUT 100VH (TELA ÚNICA FIXA)
           ========================================================= */
        html, body {
            height: 100%; margin: 0; padding: 0;
            overflow: hidden; /* Trava a rolagem da página inteira */
            display: flex; flex-direction: column;
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }

        /* 1. Header Fixo */
        .page-header {
            flex-shrink: 0;
            height: 56px !important;
            background: #ffffff !important;
            border-bottom: 1px solid #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 50;
        }

        /* 2. Área de Conteúdo (Filtros + Tabela) */
        .page-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* O scroll será interno */
            position: relative;
        }

        /* 3. Barra de Filtros (Fixa no topo do content) */
        .filters-container {
            flex-shrink: 0;
            padding: 12px 16px;
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        /* 4. Container da Tabela (Scrollável) */
        .table-container {
            flex-grow: 1;
            overflow: auto; /* Scroll aqui! */
            background: #fff;
            position: relative;
        }

        /* Estilo da Tabela */
        table {
            border-collapse: separate; /* Necessário para sticky headers */
            border-spacing: 0;
            width: 100%;
        }

        /* Cabeçalho da Tabela Fixo */
        thead th {
            position: sticky;
            top: 0;
            z-index: 20;
            background-color: #ffffff; /* Evita transparência ao rolar */
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* Primeira Coluna (Cursos) Fixa */
        tbody th, thead th:first-child {
            position: sticky;
            left: 0;
            z-index: 10;
            background-color: #ffffff;
            border-right: 1px solid #e2e8f0;
        }

        /* Canto Superior Esquerdo (Interseção) Fixo Total */
        thead th:first-child {
            z-index: 30; /* Fica acima de tudo */
        }

        /* Ajustes Visuais Gerais */
        .header-title { font-weight: 700; color: #0f172a; font-size: 16px; display: flex; align-items: center; gap: 8px; }
        .header-actions { display: flex; align-items: center; gap: 12px; }
        .logo-text { color: #3b82f6; } /* Azul Enterprise */

        /* Inputs de Filtro */
        .filter-group { display: flex; align-items: center; gap: 8px; }
        .filter-input {
            padding: 6px 12px; border: 1px solid #cbd5e1; border-radius: 6px;
            font-size: 13px; outline: none; width: 180px; transition: all 0.2s;
        }
        .filter-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59,130,246,0.1); }
        .btn-icon {
            background: none; border: none; cursor: pointer; padding: 6px;
            border-radius: 4px; color: #64748b; transition: all 0.2s;
        }
        .btn-icon:hover { background-color: #f1f5f9; color: #0f172a; }
        
        /* Botão Novo (Destaque) */
        .btn-primary {
            background-color: #0f172a; color: #fff; padding: 6px 16px;
            border-radius: 6px; font-size: 13px; font-weight: 600;
            border: none; cursor: pointer; transition: background 0.2s;
            display: flex; align-items: center; gap: 6px;
        }
        .btn-primary:hover { background-color: #1e293b; }

        /* Badge de Visitante */
        .viewer-badge {
            background-color: #fff7ed; color: #c2410c; border: 1px solid #fdba74;
            padding: 4px 12px; border-radius: 100px; font-size: 11px; font-weight: 700;
            display: none; /* Só aparece se for VIEWER */
            align-items: center; gap: 4px;
        }
        
        /* Ícone de Admin (Cadeado) */
        .admin-lock { cursor: pointer; }
        .admin-lock svg { width: 18px; height: 18px; color: #64748b; }
        .admin-lock.unlocked svg { color: #10b981; } /* Verde quando logado */

    </style>
</head>
<body>

    <header class="page-header">
        <div class="header-title">
            <span class="logo-text">⚡ Enterprise</span> | Matriz de Capacitação
        </div>
        
        <div class="header-actions">
            <div id="viewerWarning" class="viewer-badge">
                <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                MODO LEITURA
            </div>

            <button class="btn-icon admin-lock" id="btnAdminToggle" onclick="toggleAdminMode()" title="Controle de Acesso">
                <div id="iconLockClosed">
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                </div>
                <div id="iconLockOpen" style="display: none;">
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" /></svg>
                </div>
            </button>
        </div>
    </header>

    <div class="page-content">
        
        <div class="filters-container">
            <div class="filter-group">
                <input type="text" id="roleFilter" list="roleList" class="filter-input" placeholder="Filtrar por Cargo..." oninput="atualizarFiltros()">
                <datalist id="roleList"></datalist>
            </div>

            <div class="filter-group">
                <input type="text" id="categoryFilter" list="catList" class="filter-input" placeholder="Categoria..." oninput="atualizarFiltros()" style="width: 140px;">
                <datalist id="catList"></datalist>
            </div>

            <div class="filter-group">
                <input type="text" id="textSearch" class="filter-input" placeholder="Buscar treinamento..." oninput="atualizarFiltros()">
            </div>

            <div class="filter-group" id="statusWrapper" style="display: none;">
                <select id="statusFilter" class="filter-input" onchange="atualizarFiltros()" style="width: 140px;">
                    </select>
            </div>

            <div style="margin-left: auto; display: flex; gap: 8px;">
                <button class="btn-icon" id="btnClearFilters" onclick="limparFiltros()" title="Limpar Filtros"></button>
                <button class="btn-primary" onclick="abrirModalTreinamento()">
                    <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
                    Novo Treinamento
                </button>
            </div>
        </div>

        <div id="hudDividerStatus" class="hud-divider hidden">
            <div id="tagStatusContainer" class="tag-status-container hidden">
                <span class="hud-label">FILTRANDO:</span>
                <span id="tagRole" class="tag-value">Todos</span>
                <span class="hud-sep">|</span>
                <span id="tagCategory" class="tag-value">Todas</span>
                <span class="hud-sep">|</span>
                <span id="tagStatus" class="tag-value">Todas</span>
            </div>
        </div>

        <div class="table-container">
            <table id="matrixTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="contextMenuOverlay" class="context-overlay hidden" onclick="fecharMenuContexto()"></div>
    <div id="contextMenuCell" class="context-menu hidden">
        <div class="ctx-header">Definir Regra</div>
        <div class="ctx-item" onclick="selecionarOpcaoRelacao('mandatory')">
            <span class="status-dot O"></span> Obrigatório
        </div>
        <div class="ctx-item" onclick="selecionarOpcaoRelacao('recommended')">
            <span class="status-dot R"></span> Recomendável
        </div>
        <div class="ctx-separator"></div>
        <div class="ctx-item danger" onclick="selecionarOpcaoRelacao('none')">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
            Remover Regra
        </div>
    </div>

    <div id="modalTreino" class="modal-overlay hidden">
        <div class="modal-card">
            <h3 id="modalTitle">Novo Treinamento</h3>
            
            <input type="hidden" id="inputHiddenId">
            
            <label>Nome do Treinamento</label>
            <input type="text" id="inputNomeTreino" placeholder="Ex: LGPD Geral">
            
            <div style="display: flex; gap: 12px;">
                <div style="flex: 1;">
                    <label>Categoria</label>
                    <input type="text" id="inputCatTreino" list="catListModal" placeholder="Ex: COMPLIANCE">
                    <datalist id="catListModal"></datalist>
                </div>
                <div style="width: 80px;">
                    <label>Cor</label>
                    <div style="display: flex; align-items: center; gap: 8px; border: 1px solid #cbd5e1; border-radius: 8px; padding: 4px 8px; height: 42px;">
                        <input type="color" id="inputCorTreino" value="#3b82f6" style="border: none; padding: 0; width: 24px; height: 24px; cursor: pointer; background: none;">
                        <span id="hexColorDisplay" style="font-size: 10px; color: #64748b; font-family: monospace;">#3B82F6</span>
                    </div>
                </div>
            </div>

            <label>Descrição / Objetivo</label>
            <textarea id="inputDescTreino" rows="3" placeholder="Breve resumo..."></textarea>
            
            <label>Link (URL)</label>
            <input type="text" id="inputLinkTreino" placeholder="https://...">

            <div class="modal-actions">
                <button class="btn-text" onclick="fecharModalTreinamento()">Cancelar</button>
                <button class="btn-danger" id="btnExcluirTreino" onclick="excluirTreinamento()" style="display: none; margin-right: auto;">Excluir</button>
                <button class="btn-primary" onclick="salvarNovoTreinamento()">Salvar</button>
            </div>
        </div>
    </div>

    <div id="modalConfirmacao" class="modal-overlay hidden" style="z-index: 100;">
        <div class="modal-card" style="width: 400px;">
            <div style="text-align: center; margin-bottom: 16px;">
                <div style="background: #fff7ed; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 12px;">
                    <svg width="24" height="24" text-anchor="middle" stroke="#d97706" fill="none" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                </div>
                <h3>Confirmar Alteração</h3>
                <p style="color: #64748b; font-size: 13px; margin-top: 8px;">Esta ação será registrada nos logs do sistema.</p>
            </div>

            <div class="audit-details" style="background: #f8fafc; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; font-size: 12px; margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                    <span style="color: #94a3b8;">Usuário:</span>
                    <span style="font-weight: 600; color: #0f172a;">Admin (Você)</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                    <span style="color: #94a3b8;">Data:</span>
                    <span id="auditTime" style="font-weight: 600; color: #0f172a;">-</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: #94a3b8;">Ação:</span>
                    <span id="lblChangeDetail" style="font-weight: 600; color: #0f172a;">-</span>
                </div>
            </div>

            <div class="modal-actions" style="justify-content: center;">
                <button class="btn-text" onclick="fecharModalConfirmacao()">Cancelar</button>
                <button class="btn-primary" onclick="confirmarAcaoSegura()" style="background-color: #d97706; border-color: #d97706;">Confirmar Alteração</button>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts-treinamentos/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sessionRaw = localStorage.getItem('rh_session');
            
            // 1. SEM LOGIN? REDIRECIONA!
            if (!sessionRaw) {
                // Ajuste o caminho '../login.html' conforme sua estrutura de pastas
                // Se estiver na mesma pasta, use 'login.html'
                console.warn("⛔ Acesso negado. Redirecionando...");
                window.location.href = 'index.html'; 
                return;
            }

            const session = JSON.parse(sessionRaw);

            // 2. É ADMIN?
            if (session.role === 'ADMIN') {
                document.body.classList.add('is-admin');
                // O script.js vai ler a sessão novamente e habilitar a edição
            } else {
                // É VISITANTE? Mostra badge
                const badge = document.getElementById('viewerWarning');
                if(badge) badge.style.display = 'flex';
                
                // Esconde botões de ação
                const btnNew = document.querySelector('.btn-primary[onclick*="abrirModal"]');
                if(btnNew) btnNew.style.display = 'none';
            }
        });
    </script>

</body>
</html>
