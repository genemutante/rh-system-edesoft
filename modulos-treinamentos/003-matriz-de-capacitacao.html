<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Capacitação | Enterprise</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../estilos-treinamentos/style.css">
    
    <style>
        /* =========================================================
           LAYOUT 100VH (TELA ÚNICA FIXA)
           ========================================================= */
        html, body {
            height: 100%; margin: 0; padding: 0;
            overflow: hidden; /* Trava a rolagem da página inteira */
            display: flex; flex-direction: column;
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }

        /* 1. Header Fixo */
        .page-header {
            flex-shrink: 0;
            height: 56px !important;
            background: #ffffff !important;
            border-bottom: 1px solid #cbd5e1 !important;
            padding: 0 24px !important;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 50;
        }
        .page-header h1 { 
            color: #0f172a !important; 
            font-size: 16px !important; 
            font-weight: 700 !important; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 !important; 
        }

        /* 2. Barra de Filtros Fixa */
        .filter-bar {
            flex-shrink: 0;
            background: #fff;
            border-bottom: 1px solid #cbd5e1;
            padding: 10px 24px;
            z-index: 40;
        }

        /* 3. Área da Tabela (Flexível e com Scroll Próprio) */
        .table-wrapper {
            flex: 1; /* Ocupa todo o espaço vertical restante */
            overflow: auto; /* Rolagem interna */
            position: relative;
            background: #fff;
            padding-bottom: 20px;
        }

        /* =========================================================
           SEGURANÇA & BADGE VISUAL
           ========================================================= */
        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: inline-flex !important; }

        /* Badge de Modo Leitura */
        .viewer-badge {
            display: none; /* Controlado via JS */
            align-items: center; gap: 6px;
            background-color: #fff7ed; 
            color: #c2410c; 
            border: 1px solid #ffedd5;
            font-size: 11px; font-weight: 600; 
            padding: 4px 12px; border-radius: 100px;
            margin-left: 16px;
            animation: fadeIn 0.3s ease-out;
        }
        .viewer-badge svg { width: 14px; height: 14px; stroke-width: 2; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* Legenda Ajustada */
        .header-legend { display: flex; gap: 16px; align-items: center; }
        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 11px; font-weight: 600; color: #64748b; text-transform: uppercase; }
        .legend-dot { width: 10px; height: 10px; border-radius: 50%; }
        
        /* Botão Novo Curso */
        .btn-new-course {
            display: flex; align-items: center; gap: 6px;
            background-color: #0f172a; color: #fff;
            border: 1px solid #0f172a; border-radius: 6px;
            padding: 0 16px; height: 32px;
            font-size: 11px; font-weight: 700; text-transform: uppercase;
            cursor: pointer; transition: all 0.2s;
        }
        .btn-new-course:hover { background-color: #334155; transform: translateY(-1px); }

    </style>
</head>
<body>

    <header class="page-header">
        <div style="display: flex; align-items: center; gap: 16px;">
            <div class="header-title">MATRIZ DE CAPACITAÇÃO</div>
            
            <div id="viewerWarning" class="viewer-badge">
                <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                MODO LEITURA
            </div>
        </div>
        
        <div style="display: flex; align-items: center; gap: 20px;">
            <div style="display: flex; gap: 16px; font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase;">
                <div style="display: flex; align-items: center; gap: 6px;">
                    <span class="status-dot O" style="background:#1e293b; width:10px; height:10px;"></span> OBRIGATÓRIO
                </div>
                <div style="display: flex; align-items: center; gap: 6px;">
                    <span class="status-dot R" style="border:2px solid #f59e0b; width:10px; height:10px;"></span> RECOMENDÁVEL
                </div>
            </div>

            <button class="btn-primary" onclick="abrirModalTreinamento()">
                + Novo Curso
            </button>

            <div id="btnAdminToggle" onclick="toggleAdminMode()" style="cursor: pointer; color: #94a3b8;">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
            </div>
        </div>
    </header>

    <div class="page-content">
        
        <div class="filters-container">
            <div style="display: flex; flex-direction: column; gap: 4px;">
                <label style="font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase;">Cargo</label>
                <input type="text" id="roleFilter" list="roleList" class="filter-input" placeholder="Todos" oninput="atualizarFiltros()">
                <datalist id="roleList"></datalist>
            </div>

            <div style="display: flex; flex-direction: column; gap: 4px;">
                <label style="font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase;">Categoria</label>
                <input type="text" id="categoryFilter" list="catList" class="filter-input" placeholder="Todas" oninput="atualizarFiltros()" style="width: 140px;">
                <datalist id="catList"></datalist>
            </div>

            <div style="display: flex; flex-direction: column; gap: 4px; flex-grow: 1;">
                <label style="font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase;">Busca Rápida</label>
                <div style="position: relative;">
                    <input type="text" id="textSearch" class="filter-input" placeholder="Filtrar..." oninput="atualizarFiltros()" style="width: 100%; padding-left: 32px;">
                    <svg style="position: absolute; left: 10px; top: 10px; color: #94a3b8; width: 14px;" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </div>
            </div>

            <div id="statusWrapper" style="display: none; flex-direction: column; gap: 4px;">
                <label style="font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase;">Status</label>
                <select id="statusFilter" class="filter-input" onchange="atualizarFiltros()" style="width: 140px;">
                    </select>
            </div>

            <button class="btn-icon" id="btnClearFilters" onclick="limparFiltros()" style="margin-top: 18px; border: none; background: none; cursor: pointer; color: #64748b;">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
            </button>
        </div>

        <div class="table-container">
            <table id="matrixTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="contextMenuOverlay" class="context-overlay hidden" onclick="fecharMenuContexto()"></div>
    <div id="contextMenuCell" class="context-menu hidden">
        <div class="ctx-item" onclick="selecionarOpcaoRelacao('mandatory')">
            <span class="status-dot O" style="background:#1e293b;"></span> <span>Obrigatório</span>
        </div>
        <div class="ctx-item" onclick="selecionarOpcaoRelacao('recommended')">
            <span class="status-dot R" style="border-color:#f59e0b;"></span> <span>Recomendável</span>
        </div>
        <div style="height: 1px; background: #e2e8f0; margin: 4px 0;"></div>
        <div class="ctx-item" onclick="selecionarOpcaoRelacao('none')" style="color: #ef4444;">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
            <span>Remover Regra</span>
        </div>
    </div>

    <div id="modalTreino" class="modal-overlay hidden">
        <div class="modal-card">
            <h3 id="modalTitle" style="margin-top: 0; color: #0f172a;">Novo Treinamento</h3>
            
            <input type="hidden" id="inputHiddenId">
            
            <label style="display:block; font-size:12px; color:#64748b; margin-top:16px; margin-bottom:4px;">Nome</label>
            <input type="text" id="inputNomeTreino" class="filter-input" style="width: 100%; box-sizing: border-box;">
            
            <div style="display: flex; gap: 12px; margin-top: 12px;">
                <div style="flex: 1;">
                    <label style="display:block; font-size:12px; color:#64748b; margin-bottom:4px;">Categoria</label>
                    <input type="text" id="inputCatTreino" list="catListModal" class="filter-input" style="width: 100%; box-sizing: border-box;">
                    <datalist id="catListModal"></datalist>
                </div>
                <div style="width: 60px;">
                    <label style="display:block; font-size:12px; color:#64748b; margin-bottom:4px;">Cor</label>
                    <input type="color" id="inputCorTreino" value="#3b82f6" style="width: 100%; height: 38px; border: 1px solid #cbd5e1; border-radius: 6px; padding: 2px;">
                    <span id="hexColorDisplay" style="display:none;"></span>
                </div>
            </div>

            <label style="display:block; font-size:12px; color:#64748b; margin-top:12px; margin-bottom:4px;">Descrição</label>
            <textarea id="inputDescTreino" rows="3" class="filter-input" style="width: 100%; box-sizing: border-box; font-family: sans-serif;"></textarea>
            
            <label style="display:block; font-size:12px; color:#64748b; margin-top:12px; margin-bottom:4px;">Link Externo</label>
            <input type="text" id="inputLinkTreino" class="filter-input" style="width: 100%; box-sizing: border-box;">

            <div style="margin-top: 24px; display: flex; justify-content: flex-end; gap: 12px;">
                <button id="btnExcluirTreino" onclick="excluirTreinamento()" style="display: none; margin-right: auto; background: #fee2e2; color: #ef4444; border: none; padding: 8px 12px; border-radius: 6px; font-weight: 700; cursor: pointer;">Excluir</button>
                
                <button onclick="fecharModalTreinamento()" style="background: none; border: none; color: #64748b; font-weight: 600; cursor: pointer;">Cancelar</button>
                <button onclick="salvarNovoTreinamento()" class="btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <div id="modalConfirmacao" class="modal-overlay hidden" style="z-index: 100;">
        <div class="modal-card" style="width: 380px;">
            <div style="text-align: center;">
                <div style="background: #fff7ed; width: 48px; height: 48px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 12px;">
                    <svg width="24" height="24" stroke="#d97706" fill="none" stroke-width="2" viewBox="0 0 24 24"><path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                </div>
                <h3 style="margin: 0; color: #0f172a;">Confirmar Alteração</h3>
                <p style="color: #64748b; font-size: 13px; margin: 8px 0 20px;">Esta ação será registrada no banco de dados.</p>
            </div>

            <div style="background: #f8fafc; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; font-size: 12px; margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                    <span style="color: #94a3b8;">Usuário:</span>
                    <span style="font-weight: 600; color: #0f172a;">Admin</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: #94a3b8;">Detalhe:</span>
                    <span id="lblChangeDetail" style="font-weight: 600; color: #0f172a;">-</span>
                </div>
                <span id="auditTime" style="display:none"></span>
                <span id="auditIP" style="display:none"></span>
            </div>

            <div style="display: flex; justify-content: center; gap: 12px;">
                <button onclick="fecharModalConfirmacao()" style="background: none; border: 1px solid #e2e8f0; padding: 8px 16px; border-radius: 6px; cursor: pointer; color: #64748b; font-weight: 600;">Cancelar</button>
                <button onclick="confirmarAcaoSegura()" style="background: #0f172a; color: #fff; padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600;">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts-treinamentos/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sessionRaw = localStorage.getItem('rh_session');
            if (!sessionRaw) {
                window.location.href = 'index.html'; 
                return;
            }
            const session = JSON.parse(sessionRaw);
            if (session.role === 'ADMIN') {
                document.body.classList.add('is-admin');
            } else {
                document.getElementById('viewerWarning').style.display = 'flex';
                const btnNew = document.querySelector('.btn-primary[onclick*="abrirModal"]');
                if(btnNew) btnNew.style.display = 'none';
            }
        });
    </script>

</body>
</html>
