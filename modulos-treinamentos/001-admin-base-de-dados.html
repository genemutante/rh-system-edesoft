<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração do Sistema | Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --success: #10b981;
            --bg-gray: #f1f5f9;
            --text-main: #0f172a;
            --border-color: #cbd5e1;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; display: flex; flex-direction: column; background-color: var(--bg-gray); font-family: 'Inter', sans-serif; }

        /* --- HEADER --- */
        .top-bar { flex-shrink: 0; height: 56px; background: #ffffff; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; padding: 0 24px; z-index: 50; }
        .top-bar h1 { font-size: 14px; font-weight: 700; color: var(--text-main); text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- LAYOUT --- */
        .main-workspace { flex: 1; display: flex; align-items: flex-start; justify-content: center; padding: 30px 20px; overflow-y: auto; }
        .admin-card { background: #ffffff; width: 100%; max-width: 1250px; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); overflow: hidden; }
        
        /* --- ABAS --- */
        .tabs-header { display: flex; background: #f8fafc; border-bottom: 1px solid #e2e8f0; padding: 0 12px; }
        .tab-btn { padding: 14px 20px; border: none; background: none; font-size: 12px; font-weight: 600; color: #64748b; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); background: #eff6ff; }

        .card-body { padding: 24px; display: none; }
        .card-body.active { display: block; animation: fadeIn 0.3s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- TABELAS --- */
        .matrix-container { overflow-x: auto; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 10px; }
        .perm-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .perm-table th { background: #f8fafc; padding: 10px; text-align: center; color: #475569; border-bottom: 2px solid #e2e8f0; }
        .perm-table th:first-child { text-align: left; font-size: 12px; padding-left: 15px; }
        .perm-table td { padding: 8px; border-bottom: 1px solid #f1f5f9; text-align: center; vertical-align: middle; }
        .perm-table td:first-child { text-align: left; font-weight: 600; color: #1e293b; font-size: 12px; padding-left: 15px; }

        /* --- FILTROS LOG --- */
        .filter-bar { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; margin-bottom: 20px; display: flex; align-items: flex-end; gap: 15px; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        .filter-group label { font-size: 10px; font-weight: 700; color: #64748b; text-transform: uppercase; }
        .filter-input { padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 12px; outline: none; background: #fff; }

        /* --- COMPONENTES --- */
        .check-ver { accent-color: var(--primary) !important; width: 16px; height: 16px; }
        .check-editar { accent-color: var(--danger) !important; width: 16px; height: 16px; }
        .check-detalhes { accent-color: var(--success) !important; width: 16px; height: 16px; }
        .highlight-change { background-color: #eef2ff !important; }
        .btn-action { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; font-size: 12px; cursor: pointer; }
        .btn-action:disabled { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; }
        .btn-cancel { background: #fff; color: #64748b; border: 1px solid #cbd5e1; padding: 10px 20px; border-radius: 6px; font-weight: 600; font-size: 12px; cursor: pointer; display: none; }
        .role-badge { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 700; background: #e0e7ff; color: #4338ca; text-transform: uppercase; }
    </style>
</head>
<body>

    <header class="top-bar">
        <h1>Centro de Administração do Sistema</h1>
    </header>

    <div class="main-workspace">
        <div class="admin-card">
            
            <nav class="tabs-header">
                <button class="tab-btn active" data-tab="status">Status & Backup</button>
                <button class="tab-btn" data-tab="permissoes">Matriz de Permissões</button>
                <button class="tab-btn" data-tab="usuarios">Gestão de Usuários</button>
                <button class="tab-btn" data-tab="logs">Logs de Auditoria</button>
            </nav>

            <div id="tab-status" class="card-body active"><div id="metaInfo"></div></div>

            <div id="tab-permissoes" class="card-body">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <div style="font-size: 12px; color: #64748b;">Configure os níveis de acesso por cargo.</div>
                    <div id="areaAcoesMatriz" style="display: flex; gap: 10px;">
                        <button id="btnCancelarMatriz" class="btn-cancel" onclick="window.cancelarAlteracoesMatriz()">Cancelar</button>
                        <button id="btnSalvarPermissoes" class="btn-action" disabled>Gravar Matriz de Acesso</button>
                    </div>
                </div>
                <div class="matrix-container"><table class="perm-table"><thead><tr id="headerRoles"><th>Módulo</th></tr></thead><tbody id="permTableBody"></tbody></table></div>
            </div>

            <div id="tab-usuarios" class="card-body">
                <div id="gridUsuarios" style="display: grid; grid-template-columns: 320px 1fr; gap: 30px;">
                    <div id="containerFormNovo" style="background: #f8fafc; padding: 20px; border-radius: 8px; border: 1px solid #e2e8f0;">
                        <h3 style="font-size: 14px; margin-bottom: 15px;">Novo Acesso</h3>
                        <form id="formNovoUsuario">
                            <div class="input-group"><label>Nome</label><input type="text" id="addNome" required></div>
                            <div class="input-group"><label>Login</label><input type="text" id="addLogin" required></div>
                            <div class="input-group"><label>Senha</label><input type="password" id="addSenha" required></div>
                            <div class="input-group">
                                <label>Cargo</label>
                                <select id="addRole"></select>
                            </div>
                            <button type="submit" class="btn-action" style="width: 100%;">Criar Usuário</button>
                        </form>
                    </div>
                    <div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h3 style="font-size: 14px;">Usuários Registrados</h3>
                            <div id="areaAcoesUsuarios" style="display: flex; gap: 10px;">
                                <button id="btnCancelarUsuarios" class="btn-cancel" onclick="window.cancelarAlteracoesUsuarios()">Cancelar</button>
                                <button id="btnSalvarUsuarios" class="btn-action" disabled onclick="window.salvarAlteracoesUsuarios()">Gravar Alterações</button>
                            </div>
                        </div>
                        <div class="matrix-container"><table class="perm-table"><thead><tr><th style="text-align:left; padding-left:15px;">Nome</th><th>Login</th><th>Cargo</th><th>Ação</th></tr></thead><tbody id="listaUsuariosBody"></tbody></table></div>
                    </div>
                </div>
            </div>

            <div id="tab-logs" class="card-body">
                <div class="filter-bar">
                    <div class="filter-group"><label>Início</label><input type="date" id="logDateInicio" class="filter-input"></div>
                    <div class="filter-group"><label>Fim</label><input type="date" id="logDateFim" class="filter-input"></div>
                    <div class="filter-group"><label>Tela</label><select id="logFilterTela" class="filter-input" style="width: 200px;"></select></div>
                    <button class="btn-action" onclick="window.carregarLogs()" style="height: 35px;">Filtrar Histórico</button>
                </div>
                <div class="matrix-container">
                    <table class="perm-table">
                        <thead><tr><th style="text-align:left; padding-left:15px;">Data/Hora</th><th>Usuário</th><th>Ação</th><th style="text-align:left;">Detalhes</th><th>Tela</th></tr></thead>
                        <tbody id="listaLogsBody"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { DBHandler, supabaseClient } from '../bd-treinamentos/db-handler.js';

        const ROLES = ['ADMIN', 'TD_COORD', 'RH_OPERACIONAL', 'GESTOR', 'AUDITOR', 'COLABORADOR'];
        let originalMatrixState = [];

        document.addEventListener('DOMContentLoaded', () => {
            // A ordem aqui importa: primeiro verificamos o modo leitura para ajustar a UI
            verificarModoLeitura();
            
            // Depois inicializamos os componentes que restaram
            configurarAbas();
            carregarStatus();
            initMatrix();
            popularSelectRoles();
            popularFiltroTelas();
            setarDatasIniciais();
        });

        // CORREÇÃO: Verifica se o elemento existe antes de tentar preencher
        function popularSelectRoles() {
            const select = document.getElementById('addRole');
            if (select) {
                select.innerHTML = ROLES.map(r => `<option value="${r}">${r}</option>`).join('');
            }
        }

        function setarDatasIniciais() {
            const hoje = new Date();
            const trintaDiasAtras = new Date();
            trintaDiasAtras.setDate(hoje.getDate() - 30);
            const elFim = document.getElementById('logDateFim');
            const elIni = document.getElementById('logDateInicio');
            if(elFim) elFim.value = hoje.toISOString().split('T')[0];
            if(elIni) elIni.value = trintaDiasAtras.toISOString().split('T')[0];
        }

        async function popularFiltroTelas() {
            const select = document.getElementById('logFilterTela');
            if (!select) return;
            const { data } = await supabaseClient.from('modulos_sistema').select('label').order('label');
            const telas = ['Administração', 'Login', ...data.map(m => m.label)];
            select.innerHTML = telas.map(t => `<option value="${t}">${t}</option>`).join('');
        }

        function configurarAbas() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn, .card-body').forEach(el => el.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
                    if (btn.dataset.tab === 'usuarios') carregarUsuarios();
                    if (btn.dataset.tab === 'logs') window.carregarLogs();
                    if (btn.dataset.tab === 'permissoes') initMatrix();
                };
            });
        }

        async function carregarStatus() {
            const { count: u } = await supabaseClient.from('usuarios_sistema').select('*', { count: 'exact', head: true });
            const { count: m } = await supabaseClient.from('modulos_sistema').select('*', { count: 'exact', head: true });
            const elMeta = document.getElementById('metaInfo');
            if(elMeta) elMeta.innerHTML = `<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"><div style="padding: 15px; background: #eff6ff; border-radius: 8px; border: 1px solid #dbeafe;"><span style="display:block; font-size:11px; color:#1d4ed8; font-weight:700;">USUÁRIOS ATIVOS</span><strong style="font-size:24px;">${u || 0}</strong></div><div style="padding: 15px; background: #f0fdf4; border-radius: 8px; border: 1px solid #dcfce7;"><span style="display:block; font-size:11px; color:#15803d; font-weight:700;">MÓDULOS NO SISTEMA</span><strong style="font-size:24px;">${m || 0}</strong></div></div>`;
        }

        // --- MATRIZ ---
        async function initMatrix() {
            const header = document.getElementById('headerRoles');
            const body = document.getElementById('permTableBody');
            if(!header || !body) return;
            header.innerHTML = '<th>Módulo</th>';
            ROLES.forEach(r => { header.innerHTML += `<th colspan="3" style="border-left: 1px solid #e2e8f0; width: 180px;">${r}<br><span style="font-size:8px; color:#94a3b8">V | E | D</span></th>`; });

            const { data: mods } = await supabaseClient.from('modulos_sistema').select('*').order('ordem');
            const { data: acc } = await supabaseClient.from('acesso_modulos').select('*');
            originalMatrixState = acc;
            body.innerHTML = '';

            mods.forEach(m => {
                const tr = document.createElement('tr');
                let html = `<td><strong>${m.label}</strong></td>`;
                ROLES.forEach(role => {
                    const ac = acc.find(a => a.modulo_id === m.id && a.role === role);
                    html += `<td style="border-left: 1px solid #f1f5f9;"><input type="checkbox" class="matrix-cb" data-modulo="${m.id}" data-role="${role}" data-type="ver" ${ac ? 'checked' : ''} onchange="window.verificarAlteracoesMatriz()"></td><td><input type="checkbox" class="matrix-cb" data-modulo="${m.id}" data-role="${role}" data-type="editar" ${ac?.pode_editar ? 'checked' : ''} onchange="window.verificarAlteracoesMatriz()"></td><td><input type="checkbox" class="matrix-cb" data-modulo="${m.id}" data-role="${role}" data-type="detalhes" ${ac?.ver_detalhes ? 'checked' : ''} onchange="window.verificarAlteracoesMatriz()"></td>`;
                });
                tr.innerHTML = html; body.appendChild(tr);
            });
            window.verificarAlteracoesMatriz();
        }

        window.verificarAlteracoesMatriz = () => {
            const cbs = document.querySelectorAll('.matrix-cb');
            let dirty = false;
            cbs.forEach(cb => {
                const ac = originalMatrixState.find(a => a.modulo_id == cb.dataset.modulo && a.role == cb.dataset.role);
                let orig = false;
                if(cb.dataset.type === 'ver') orig = !!ac;
                if(cb.dataset.type === 'editar') orig = ac?.pode_editar || false;
                if(cb.dataset.type === 'detalhes') orig = ac?.ver_detalhes || false;
                const isDirty = cb.checked !== orig;
                cb.parentElement.classList.toggle('highlight-change', isDirty);
                if (isDirty) dirty = true;
            });
            const btnS = document.getElementById('btnSalvarPermissoes');
            const btnC = document.getElementById('btnCancelarMatriz');
            if(btnS) btnS.disabled = !dirty;
            if(btnC) btnC.style.display = dirty ? 'block' : 'none';
        };

        window.cancelarAlteracoesMatriz = () => initMatrix();

        document.getElementById('btnSalvarPermissoes').onclick = async () => {
            const payload = [];
            const sess = JSON.parse(localStorage.getItem('rh_session'));
            ROLES.forEach(role => {
                document.querySelectorAll(`.matrix-cb[data-role="${role}"][data-type="ver"]:checked`).forEach(cb => {
                    const mid = cb.dataset.modulo;
                    payload.push({
                        role, modulo_id: parseInt(mid),
                        pode_editar: document.querySelector(`.matrix-cb[data-modulo="${mid}"][data-role="${role}"][data-type="editar"]`).checked,
                        ver_detalhes: document.querySelector(`.matrix-cb[data-modulo="${mid}"][data-role="${role}"][data-type="detalhes"]`).checked
                    });
                });
            });
            await supabaseClient.from('acesso_modulos').delete().neq('id', 0);
            if (payload.length > 0) await supabaseClient.from('acesso_modulos').insert(payload);
            await DBHandler.registrarLog(sess.user, "ATUALIZAR_MATRIZ", "Atualizou matriz de acesso", "Administração");
            alert("Matriz Salva!"); initMatrix();
        };

        // --- USUÁRIOS ---
        async function carregarUsuarios() {
            const body = document.getElementById('listaUsuariosBody');
            if(!body) return;
            body.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';
            const { data } = await supabaseClient.from('usuarios_sistema').select('*').order('nome');
            body.innerHTML = '';
            data.forEach(u => {
                const opt = ROLES.map(r => `<option value="${r}" ${u.role === r ? 'selected' : ''}>${r}</option>`).join('');
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><strong>${u.nome}</strong></td><td><code>${u.username}</code></td><td><select class="user-role-select" data-id="${u.id}" data-original="${u.role}" data-nome="${u.nome}" onchange="window.verificarAlteracoesUsuarios()">${opt}</select></td><td><button class="btn-danger" onclick="window.removerUser('${u.id}', '${u.nome}')">Excluir</button></td>`;
                body.appendChild(tr);
            });
            window.verificarAlteracoesUsuarios();
        }

        window.verificarAlteracoesUsuarios = () => {
            const sels = document.querySelectorAll('.user-role-select');
            let dirty = false;
            sels.forEach(s => {
                const isDirty = s.value !== s.dataset.original;
                s.classList.toggle('highlight-change', isDirty);
                if (isDirty) dirty = true;
            });
            const btnS = document.getElementById('btnSalvarUsuarios');
            const btnC = document.getElementById('btnCancelarUsuarios');
            if(btnS) btnS.disabled = !dirty;
            if(btnC) btnC.style.display = dirty ? 'block' : 'none';
        };

        window.cancelarAlteracoesUsuarios = () => carregarUsuarios();

        window.salvarAlteracoesUsuarios = async () => {
            const dirty = Array.from(document.querySelectorAll('.user-role-select')).filter(s => s.value !== s.dataset.original);
            const sess = JSON.parse(localStorage.getItem('rh_session'));
            for (const s of dirty) {
                await supabaseClient.from('usuarios_sistema').update({ role: s.value }).eq('id', s.dataset.id);
                await DBHandler.registrarLog(sess.user, "ALTERAR_CARGO", `${s.dataset.nome}: ${s.dataset.original} -> ${s.value}`, "Administração");
            }
            alert("Cargos atualizados!"); carregarUsuarios();
        };

        document.getElementById('formNovoUsuario').onsubmit = async (e) => {
            e.preventDefault();
            const sess = JSON.parse(localStorage.getItem('rh_session'));
            const u = { nome: document.getElementById('addNome').value, username: document.getElementById('addLogin').value, password: document.getElementById('addSenha').value, role: document.getElementById('addRole').value };
            const { error } = await supabaseClient.from('usuarios_sistema').insert([u]);
            if (!error) { 
                await DBHandler.registrarLog(sess.user, "CRIAR_USUARIO", `Criou acesso para ${u.nome}`, "Administração");
                alert("Criado!"); e.target.reset(); carregarUsuarios(); 
            } else alert(error.message);
        };

        window.removerUser = async (id, nome) => {
            if (confirm(`Excluir ${nome}?`)) {
                const sess = JSON.parse(localStorage.getItem('rh_session'));
                await supabaseClient.from('usuarios_sistema').delete().eq('id', id);
                await DBHandler.registrarLog(sess.user, "EXCLUIR_USUARIO", `Removeu ${nome}`, "Administração");
                carregarUsuarios();
            }
        };

        window.carregarLogs = async () => {
            const body = document.getElementById('listaLogsBody');
            if(!body) return;
            const dataInicio = document.getElementById('logDateInicio').value;
            const dataFim = document.getElementById('logDateFim').value;
            const telaFiltro = document.getElementById('logFilterTela').value;

            body.innerHTML = '<tr><td colspan="5">Buscando histórico...</td></tr>';
            let query = supabaseClient.from('logs_sistema').select('*');
            if (dataInicio) query = query.gte('created_at', `${dataInicio}T00:00:00`);
            if (dataFim) query = query.lte('created_at', `${dataFim}T23:59:59`);
            query = query.eq('tela', telaFiltro);

            const { data, error } = await query.order('created_at', { ascending: false }).limit(200);
            if (error) { body.innerHTML = `<tr><td colspan="5">Erro: ${error.message}</td></tr>`; return; }
            body.innerHTML = data.length ? '' : '<tr><td colspan="5">Nenhum registro para este período.</td></tr>';
            data?.forEach(l => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td style="text-align:left; color:#64748b">${new Date(l.created_at).toLocaleString()}</td><td><span class="role-badge" style="background:#f1f5f9; color:#475569">${l.usuario}</span></td><td><strong>${l.acao}</strong></td><td style="text-align:left; font-size:10px;">${l.detalhes}</td><td><small>${l.tela || '-'}</small></td>`;
                body.appendChild(tr);
            });
        };

        function verificarModoLeitura() {
            if (new URLSearchParams(window.location.search).get('readonly') === 'true') {
                document.getElementById('areaAcoesMatriz')?.remove();
                document.getElementById('containerFormNovo')?.remove();
                document.getElementById('areaAcoesUsuarios')?.remove();
                const grid = document.getElementById('gridUsuarios');
                if (grid) { grid.style.gridTemplateColumns = '1fr'; grid.style.gap = '0'; }
                const obs = new MutationObserver(() => {
                    document.querySelectorAll('input, select').forEach(el => el.disabled = true);
                    document.querySelectorAll('.btn-danger').forEach(el => el.remove());
                });
                obs.observe(document.body, { childList: true, subtree: true });
            }
        }
    </script>
</body>
</html>
