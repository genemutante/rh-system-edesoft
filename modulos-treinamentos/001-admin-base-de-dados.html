<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração do Sistema | Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --success: #10b981;
            --bg-gray: #f1f5f9;
            --text-main: #0f172a;
            --border-color: #cbd5e1;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; display: flex; flex-direction: column; background-color: var(--bg-gray); font-family: 'Inter', sans-serif; }

        /* --- HEADER --- */
        .top-bar { flex-shrink: 0; height: 56px; background: #ffffff; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; padding: 0 24px; z-index: 50; }
        .top-bar h1 { font-size: 14px; font-weight: 700; color: var(--text-main); text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- LAYOUT --- */
        .main-workspace { flex: 1; display: flex; align-items: flex-start; justify-content: center; padding: 30px 20px; overflow-y: auto; }
        .admin-card { background: #ffffff; width: 100%; max-width: 1200px; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); overflow: hidden; }
        
        /* --- ABAS --- */
        .tabs-header { display: flex; background: #f8fafc; border-bottom: 1px solid #e2e8f0; padding: 0 12px; }
        .tab-btn { padding: 14px 20px; border: none; background: none; font-size: 12px; font-weight: 600; color: #64748b; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); background: #eff6ff; }

        .card-body { padding: 24px; display: none; }
        .card-body.active { display: block; animation: fadeIn 0.3s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- TABELAS --- */
        .matrix-container { overflow-x: auto; border: 1px solid #e2e8f0; border-radius: 8px; }
        .perm-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .perm-table th { background: #f8fafc; padding: 10px; text-align: center; color: #475569; border-bottom: 2px solid #e2e8f0; }
        .perm-table th:first-child { text-align: left; font-size: 12px; padding-left: 15px; }
        .perm-table td { padding: 8px; border-bottom: 1px solid #f1f5f9; text-align: center; vertical-align: middle; }
        .perm-table td:first-child { text-align: left; font-weight: 600; color: #1e293b; font-size: 12px; padding-left: 15px; }

        /* --- FORMULÁRIOS --- */
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: #64748b; margin-bottom: 5px; text-transform: uppercase; }
        .input-group input, .input-group select { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 13px; outline: none; transition: border 0.2s; }
        .input-group input:focus { border-color: var(--primary); }

        /* --- BOTÕES --- */
        .btn-action { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; font-size: 12px; cursor: pointer; transition: all 0.2s; }
        .btn-action:hover:not(:disabled) { background: var(--primary-hover); }
        .btn-action:disabled { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; }

        .btn-cancel { background: #fff; color: #64748b; border: 1px solid #cbd5e1; padding: 10px 20px; border-radius: 6px; font-weight: 600; font-size: 12px; cursor: pointer; display: none; }
        .btn-danger { background: none; border: none; color: var(--danger); font-size: 11px; font-weight: 700; cursor: pointer; }

        .info-box { background: #fff7ed; border: 1px solid #ffedd5; color: #9a3412; padding: 12px; border-radius: 8px; font-size: 12px; margin-bottom: 20px; line-height: 1.5; }
    </style>
</head>
<body>

    <header class="top-bar">
        <h1>Centro de Administração do Sistema</h1>
    </header>

    <div class="main-workspace">
        <div class="admin-card">
            
            <nav class="tabs-header">
                <button class="tab-btn active" data-tab="status">Status & Backup</button>
                <button class="tab-btn" data-tab="permissoes">Matriz de Permissões</button>
                <button class="tab-btn" data-tab="usuarios">Gestão de Usuários</button>
            </nav>

            <div id="tab-status" class="card-body active">
                <div id="metaInfo"></div>
            </div>

            <div id="tab-permissoes" class="card-body">
                <div class="matrix-container">
                    <table class="perm-table">
                        <thead><tr id="headerRoles"><th>Módulo</th></tr></thead>
                        <tbody id="permTableBody"></tbody>
                    </table>
                </div>
                <div style="margin-top: 20px; text-align: right;">
                    <button class="btn-action" id="btnSalvarPermissoes">Gravar Matriz de Acesso</button>
                </div>
            </div>

            <div id="tab-usuarios" class="card-body">
                <div id="gridUsuarios" style="display: grid; grid-template-columns: 320px 1fr; gap: 30px;">
                    <div id="containerFormNovo" style="background: #f8fafc; padding: 20px; border-radius: 8px; border: 1px solid #e2e8f0;">
                        <h3 style="font-size: 14px; margin-bottom: 15px;">Novo Acesso</h3>
                        <form id="formNovoUsuario">
                            <div class="input-group">
                                <label>Nome Completo</label>
                                <input type="text" id="addNome" placeholder="Ex: José Silva" required>
                            </div>
                            <div class="input-group">
                                <label>Login (Username)</label>
                                <input type="text" id="addLogin" placeholder="jose.silva" required>
                            </div>
                            <div class="input-group">
                                <label>Senha Inicial</label>
                                <input type="password" id="addSenha" placeholder="Min. 6 dígitos" required>
                            </div>
                            <div class="input-group">
                                <label>Cargo (Role)</label>
                                <select id="addRole">
                                    <option value="COLABORADOR">COLABORADOR</option>
                                    <option value="GESTOR">GESTOR</option>
                                    <option value="RH_OPERACIONAL">RH OPERACIONAL</option>
                                    <option value="TD_COORD">COORDENADOR T&D</option>
                                    <option value="AUDITOR">AUDITOR</option>
                                    <option value="ADMIN">ADMINISTRADOR</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-action" style="width: 100%;">Criar Usuário</button>
                        </form>
                    </div>

                    <div id="containerTabelaUsuarios">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h3 style="font-size: 14px;">Usuários Registrados</h3>
                            <div id="areaAcoesUsuarios" style="display: flex; gap: 10px;">
                                <button id="btnCancelarUsuarios" class="btn-cancel" onclick="window.cancelarAlteracoesUsuarios()">Cancelar</button>
                                <button id="btnSalvarUsuarios" class="btn-action" disabled onclick="window.salvarAlteracoesUsuarios()">Gravar Alterações</button>
                            </div>
                        </div>
                        <div class="matrix-container">
                            <table class="perm-table">
                                <thead>
                                    <tr>
                                        <th style="text-align: left; padding-left: 15px;">Nome</th>
                                        <th>Login</th>
                                        <th>Cargo</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody id="listaUsuariosBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { DBHandler, supabaseClient } from '../bd-treinamentos/db-handler.js';

        const ROLES = ['ADMIN', 'TD_COORD', 'RH_OPERACIONAL', 'GESTOR', 'AUDITOR', 'COLABORADOR'];

        document.addEventListener('DOMContentLoaded', () => {
            configurarAbas();
            carregarStatus();
            initMatrix();
            verificarModoLeitura();
        });

        function configurarAbas() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn, .card-body').forEach(el => el.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
                    if (btn.dataset.tab === 'usuarios') carregarUsuarios();
                };
            });
        }

        async function carregarStatus() {
            try {
                const { count: users } = await supabaseClient.from('usuarios_sistema').select('*', { count: 'exact', head: true });
                const { count: mods } = await supabaseClient.from('modulos_sistema').select('*', { count: 'exact', head: true });
                document.getElementById('metaInfo').innerHTML = `<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"><div style="padding: 15px; background: #eff6ff; border-radius: 8px; border: 1px solid #dbeafe;"><span style="display:block; font-size:11px; color:#1d4ed8; font-weight:700;">USUÁRIOS ATIVOS</span><strong style="font-size:24px;">${users || 0}</strong></div><div style="padding: 15px; background: #f0fdf4; border-radius: 8px; border: 1px solid #dcfce7;"><span style="display:block; font-size:11px; color:#15803d; font-weight:700;">MÓDULOS NO SISTEMA</span><strong style="font-size:24px;">${mods || 0}</strong></div></div>`;
            } catch(e) {}
        }

        async function initMatrix() {
            const header = document.getElementById('headerRoles');
            const body = document.getElementById('permTableBody');
            header.innerHTML = '<th>Módulo</th>';
            ROLES.forEach(r => { header.innerHTML += `<th colspan="3" style="border-left: 1px solid #e2e8f0; width: 180px;">${r}<br><span style="font-size:8px; color:#94a3b8">VER | EDITAR | DETALHES</span></th>`; });
            const { data: modulos } = await supabaseClient.from('modulos_sistema').select('*').order('ordem');
            const { data: acessos } = await supabaseClient.from('acesso_modulos').select('*');
            body.innerHTML = '';
            modulos.forEach(mod => {
                const tr = document.createElement('tr');
                let html = `<td><strong>${mod.label}</strong></td>`;
                ROLES.forEach(role => {
                    const ac = acessos.find(a => a.modulo_id === mod.id && a.role === role);
                    html += `<td style="border-left: 1px solid #f1f5f9;"><input type="checkbox" class="check-ver" data-modulo="${mod.id}" data-role="${role}" ${ac ? 'checked' : ''}></td><td><input type="checkbox" class="check-editar" data-modulo="${mod.id}" data-role="${role}" ${ac?.pode_editar ? 'checked' : ''}></td><td><input type="checkbox" class="check-detalhes" data-modulo="${mod.id}" data-role="${role}" ${ac?.ver_detalhes ? 'checked' : ''}></td>`;
                });
                tr.innerHTML = html; body.appendChild(tr);
            });
        }

        document.getElementById('btnSalvarPermissoes').onclick = async () => {
            if (!confirm("Salvar matriz?")) return;
            const payload = [];
            ROLES.forEach(role => {
                document.querySelectorAll(`.check-ver[data-role="${role}"]:checked`).forEach(cb => {
                    const modId = cb.dataset.modulo;
                    payload.push({
                        role, modulo_id: parseInt(modId),
                        pode_editar: document.querySelector(`.check-editar[data-modulo="${modId}"][data-role="${role}"]`).checked,
                        ver_detalhes: document.querySelector(`.check-detalhes[data-modulo="${modId}"][data-role="${role}"]`).checked
                    });
                });
            });
            await supabaseClient.from('acesso_modulos').delete().neq('id', 0);
            if (payload.length > 0) await supabaseClient.from('acesso_modulos').insert(payload);
            alert("Matriz salva!");
        };

        async function carregarUsuarios() {
            const body = document.getElementById('listaUsuariosBody');
            body.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';
            const { data: usuarios } = await supabaseClient.from('usuarios_sistema').select('*').order('nome');
            body.innerHTML = '';
            usuarios.forEach(u => {
                const tr = document.createElement('tr');
                const options = ROLES.map(r => `<option value="${r}" ${u.role === r ? 'selected' : ''}>${r}</option>`).join('');
                tr.innerHTML = `<td><strong>${u.nome}</strong></td><td><code>${u.username}</code></td><td><select class="user-role-select" data-id="${u.id}" data-original="${u.role}" data-nome="${u.nome}" onchange="window.verificarAlteracoesUsuarios()">${options}</select></td><td><button class="btn-danger" onclick="window.removerUser('${u.id}', '${u.nome}')">Excluir</button></td>`;
                body.appendChild(tr);
            });
            window.verificarAlteracoesUsuarios();
        }

        window.verificarAlteracoesUsuarios = () => {
            const selects = document.querySelectorAll('.user-role-select');
            let mudou = false;
            selects.forEach(sel => {
                const isDirty = sel.value !== sel.dataset.original;
                sel.style.borderColor = isDirty ? 'var(--primary)' : '#cbd5e1';
                if (isDirty) mudou = true;
            });
            document.getElementById('btnSalvarUsuarios').disabled = !mudou;
            document.getElementById('btnCancelarUsuarios').style.display = mudou ? 'block' : 'none';
        };

        window.cancelarAlteracoesUsuarios = () => {
            document.querySelectorAll('.user-role-select').forEach(sel => sel.value = sel.dataset.original);
            window.verificarAlteracoesUsuarios();
        };

        window.salvarAlteracoesUsuarios = async () => {
            const dirty = Array.from(document.querySelectorAll('.user-role-select')).filter(s => s.value !== s.dataset.original);
            if (!confirm(`Gravar ${dirty.length} alteração(ões)?`)) return;
            const session = JSON.parse(localStorage.getItem('rh_session'));
            for (const sel of dirty) {
                await supabaseClient.from('usuarios_sistema').update({ role: sel.value }).eq('id', sel.dataset.id);
                await DBHandler.registrarLog(session.user, "ALTERAR_CARGO", `${sel.dataset.nome}: ${sel.dataset.original} -> ${sel.value}`);
                if (sel.dataset.id === session.userId) session.role = sel.value;
            }
            localStorage.setItem('rh_session', JSON.stringify(session));
            alert("Sucesso!");
            carregarUsuarios();
        };

        // LÓGICA DE CRIAÇÃO RESTAURADA
        document.getElementById('formNovoUsuario').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                nome: document.getElementById('addNome').value.trim(),
                username: document.getElementById('addLogin').value.trim(),
                password: document.getElementById('addSenha').value,
                role: document.getElementById('addRole').value
            };
            const { error } = await supabaseClient.from('usuarios_sistema').insert([payload]);
            if (!error) { 
                alert("Usuário criado!"); 
                e.target.reset(); 
                carregarUsuarios(); 
            } else alert(error.message);
        };

        window.removerUser = async (id, nome) => {
            if (confirm(`Excluir ${nome}?`)) {
                await supabaseClient.from('usuarios_sistema').delete().eq('id', id);
                carregarUsuarios();
            }
        };

        function verificarModoLeitura() {
            if (new URLSearchParams(window.location.search).get('readonly') === 'true') {
                document.getElementById('btnSalvarPermissoes')?.remove();
                document.getElementById('containerFormNovo')?.remove();
                document.getElementById('areaAcoesUsuarios')?.remove();
                const grid = document.getElementById('gridUsuarios');
                if (grid) { grid.style.gridTemplateColumns = '1fr'; grid.style.gap = '0'; }
                const obs = new MutationObserver(() => {
                    document.querySelectorAll('input, select').forEach(el => el.disabled = true);
                    document.querySelectorAll('.btn-danger').forEach(el => el.remove());
                });
                obs.observe(document.body, { childList: true, subtree: true });
            }
        }
    </script>
</body>
</html>
